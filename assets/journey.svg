<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .timeline-title {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #00D9FF;
      }
      .year {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        fill: #FFD700;
      }
      .milestone {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #c9d1d9;
      }
      .dot {
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .path-line {
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
        animation: draw 8s ease-in-out infinite;
      }
      @keyframes ping {
        75%, 100% { transform: scale(2); opacity: 0; }
      }
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
    </style>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="50%" style="stop-color:#7B68EE"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </linearGradient>
  </defs>
  
  <text class="timeline-title" x="500" y="30" text-anchor="middle">üöÄ The Journey</text>
  
  <!-- Timeline path -->
  <path class="path-line" d="M 100 100 Q 300 60, 500 100 T 900 100" 
        stroke="url(#pathGrad)" stroke-width="3" fill="none"/>
  
  <!-- Milestone 1: Early Days -->
  <g transform="translate(100, 100)">
    <circle class="dot" cx="0" cy="0" r="8" fill="#00D9FF"/>
    <circle cx="0" cy="0" r="8" fill="#00D9FF" opacity="0.8"/>
    <text class="year" x="0" y="-20" text-anchor="middle">2011</text>
    <text class="milestone" x="0" y="30" text-anchor="middle">Smoke Framework</text>
    <text class="milestone" x="0" y="48" text-anchor="middle">Early Innovation</text>
  </g>
  
  <!-- Milestone 2: Modern Frameworks -->
  <g transform="translate(300, 80)">
    <circle class="dot" cx="0" cy="0" r="8" fill="#7B68EE" style="animation-delay: -0.5s"/>
    <circle cx="0" cy="0" r="8" fill="#7B68EE" opacity="0.8"/>
    <text class="year" x="0" y="-20" text-anchor="middle">2012-15</text>
    <text class="milestone" x="0" y="30" text-anchor="middle">Ember ‚Ä¢ React</text>
    <text class="milestone" x="0" y="48" text-anchor="middle">Modern Web</text>
  </g>
  
  <!-- Milestone 3: Developer Tools -->
  <g transform="translate(500, 100)">
    <circle class="dot" cx="0" cy="0" r="8" fill="#FFD700" style="animation-delay: -1s"/>
    <circle cx="0" cy="0" r="8" fill="#FFD700" opacity="0.8"/>
    <text class="year" x="0" y="-20" text-anchor="middle">2016-17</text>
    <text class="milestone" x="0" y="30" text-anchor="middle">rad-shell</text>
    <text class="milestone" x="0" y="48" text-anchor="middle">‚≠ê Thousands of users</text>
  </g>
  
  <!-- Milestone 4: IoT/Hardware -->
  <g transform="translate(700, 80)">
    <circle class="dot" cx="0" cy="0" r="8" fill="#FF1493" style="animation-delay: -1.5s"/>
    <circle cx="0" cy="0" r="8" fill="#FF1493" opacity="0.8"/>
    <text class="year" x="0" y="-20" text-anchor="middle">2019-21</text>
    <text class="milestone" x="0" y="30" text-anchor="middle">IoT ‚Ä¢ ESP8266</text>
    <text class="milestone" x="0" y="48" text-anchor="middle">Hardware Hacking</text>
  </g>
  
  <!-- Milestone 5: AI/ML Era -->
  <g transform="translate(900, 100)">
    <circle class="dot" cx="0" cy="0" r="8" fill="#00FF7F" style="animation-delay: -2s"/>
    <circle cx="0" cy="0" r="8" fill="#00FF7F" opacity="0.8"/>
    <text class="year" x="0" y="-20" text-anchor="middle">2024+</text>
    <text class="milestone" x="0" y="30" text-anchor="middle">AI/ML Tools</text>
    <text class="milestone" x="0" y="48" text-anchor="middle">The Future</text>
  </g>
</svg>
