<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <style>
    .orbit-path {
      fill: none;
      stroke: url(#orbitGrad);
      stroke-width: 1;
      opacity: 0.3;
    }
    
    .tech-planet {
      transform-box: fill-box;
      transform-origin: center;
    }
    
    .planet-py {
      animation: orbit-py 20s infinite linear;
    }
    
    .planet-js {
      animation: orbit-js 15s infinite linear;
    }
    
    .planet-ai {
      animation: orbit-ai 25s infinite linear;
    }
    
    .planet-iot {
      animation: orbit-iot 18s infinite linear;
    }
    
    .planet-shell {
      animation: orbit-shell 22s infinite linear;
    }
    
    .planet-react {
      animation: orbit-react 16s infinite linear;
    }
    
    .center-star {
      fill: #FFD700;
      transform-box: fill-box;
      transform-origin: center;
      animation: pulse-glow 3s infinite ease-in-out;
    }
    
    .year-marker {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00D9FF;
      opacity: 0.6;
      animation: fade-in-out 4s infinite ease-in-out;
    }
    
    .marker-1 { animation-delay: 0s; }
    .marker-2 { animation-delay: 0.8s; }
    .marker-3 { animation-delay: 1.6s; }
    .marker-4 { animation-delay: 2.4s; }
    .marker-5 { animation-delay: 3.2s; }
    
    @keyframes orbit-py {
      0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    
    @keyframes orbit-js {
      0% { transform: rotate(0deg) translateX(140px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
    }
    
    @keyframes orbit-ai {
      0% { transform: rotate(0deg) translateX(220px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(220px) rotate(-360deg); }
    }
    
    @keyframes orbit-iot {
      0% { transform: rotate(0deg) translateX(160px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
    }
    
    @keyframes orbit-shell {
      0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
    }
    
    @keyframes orbit-react {
      0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes fade-in-out {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
  
  <!-- Background orbits -->
  <g transform="translate(600, 200)">
    <circle class="orbit-path" cx="0" cy="0" r="120"/>
    <circle class="orbit-path" cx="0" cy="0" r="140"/>
    <circle class="orbit-path" cx="0" cy="0" r="160"/>
    <circle class="orbit-path" cx="0" cy="0" r="180"/>
    <circle class="orbit-path" cx="0" cy="0" r="200"/>
    <circle class="orbit-path" cx="0" cy="0" r="220"/>
    
    <!-- Center star (you) -->
    <circle class="center-star" cx="0" cy="0" r="15"/>
    <text x="0" y="5" text-anchor="middle" font-family="Courier New" font-size="12" fill="#000" font-weight="bold">BF</text>
    
    <!-- Orbiting planets -->
    <g class="tech-planet planet-py">
      <circle cx="0" cy="0" r="12" fill="#3776AB"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Py</text>
    </g>
    
    <g class="tech-planet planet-js">
      <circle cx="0" cy="0" r="12" fill="#F7DF1E"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">JS</text>
    </g>
    
    <g class="tech-planet planet-ai">
      <circle cx="0" cy="0" r="12" fill="#FF1493"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">AI</text>
    </g>
    
    <g class="tech-planet planet-iot">
      <circle cx="0" cy="0" r="12" fill="#E7352C"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">IoT</text>
    </g>
    
    <g class="tech-planet planet-shell">
      <circle cx="0" cy="0" r="12" fill="#00D9FF"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">Zsh</text>
    </g>
    
    <g class="tech-planet planet-react">
      <circle cx="0" cy="0" r="12" fill="#61DAFB"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#000" font-weight="bold">⚛</text>
    </g>
  </g>
  
  <!-- Year markers on timeline -->
  <text x="100" y="370" class="year-marker marker-1">2011: Smoke Framework</text>
  <text x="280" y="370" class="year-marker marker-2">2014: Ember Era</text>
  <text x="480" y="370" class="year-marker marker-3">2017: rad-shell ★41</text>
  <text x="730" y="370" class="year-marker marker-4">2020: IoT & Hardware</text>
  <text x="980" y="370" class="year-marker marker-5">2024: AI Integration</text>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Courier New" font-size="24" fill="#00D9FF" font-weight="bold">
    A Solar System of Skills
  </text>
  <text x="600" y="65" text-anchor="middle" font-family="Courier New" font-size="14" fill="#FF1493">
    15 Years • 6 Core Technologies • ∞ Orbit
  </text>
</svg>
