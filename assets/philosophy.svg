<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .quote {
        font-family: Georgia, serif;
        font-size: 28px;
        font-style: italic;
        fill: #00D9FF;
        text-anchor: middle;
      }
      .author {
        font-family: Arial, sans-serif;
        font-size: 18px;
        fill: #c9d1d9;
        text-anchor: middle;
      }
      .leaf {
        animation: grow 4s ease-in-out infinite;
      }
      .leaf-2 {
        animation: grow 4s ease-in-out 1.3s infinite;
      }
      .leaf-3 {
        animation: grow 4s ease-in-out 2.6s infinite;
      }
      @keyframes grow {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.3); opacity: 1; }
      }
    </style>
    <radialGradient id="leafGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00FF7F;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00FF7F;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Glowing background -->
  <circle cx="400" cy="125" r="100" fill="url(#leafGlow)" opacity="0.3">
    <animate attributeName="r" values="100;140;100" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Growing leaves -->
  <g class="leaf" transform="translate(400, 125)">
    <circle cx="-60" cy="-60" r="15" fill="#00FF7F" opacity="0.6"/>
    <text x="-60" y="-52" font-size="24" text-anchor="middle">ðŸŒ±</text>
  </g>
  <g class="leaf-2" transform="translate(400, 125)">
    <circle cx="60" cy="-60" r="15" fill="#00FF7F" opacity="0.6"/>
    <text x="60" y="-52" font-size="24" text-anchor="middle">ðŸŒ±</text>
  </g>
  <g class="leaf-3" transform="translate(400, 125)">
    <circle cx="0" cy="70" r="15" fill="#00FF7F" opacity="0.6"/>
    <text x="0" y="78" font-size="24" text-anchor="middle">ðŸŒ±</text>
  </g>
  
  <!-- Quote -->
  <text class="quote" x="400" y="110">"If you're green, you're growing.</text>
  <text class="quote" x="400" y="145">If you're ripe, you're rotten."</text>
  <text class="author" x="400" y="190">â€” Philosophy in Code</text>
  
  <!-- Decorative elements -->
  <line x1="200" y1="210" x2="600" y2="210" stroke="#00D9FF" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0,400;400,0" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
