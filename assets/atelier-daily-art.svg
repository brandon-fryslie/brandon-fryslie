<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f0e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebe6dd;stop-opacity:1" />
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6b5d47" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#bg)"/>
  <rect width="1200" height="200" fill="url(#grid)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="13s" repeatCount="indefinite"/>
  </rect>

  <!-- Border -->
  <rect x="2" y="2" width="1196" height="196" fill="none" stroke="#8b4049" stroke-width="2"/>

  <!-- Title -->
  <text x="40" y="45" font-family="monospace" font-size="24" fill="#1a1a1a" font-weight="bold">
    Daily Statistics
  </text>
  <text x="40" y="70" font-family="monospace" font-size="14" fill="#6b5d47">
    Updated 2026-02-10
  </text>

  <!-- Stats Grid -->
  <g transform="translate(40, 100)">
    <!-- Repos -->
    <text x="0" y="0" font-family="monospace" font-size="16" fill="#8b4049" font-weight="bold">
      100
      <animate attributeName="opacity" values="1;0.6;1" dur="7s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#6b5d47">
      Repositories
    </text>

    <!-- Stars -->
    <text x="200" y="0" font-family="monospace" font-size="16" fill="#8b4049" font-weight="bold">
      24
      <animate attributeName="opacity" values="1;0.6;1" dur="11s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="20" font-family="monospace" font-size="12" fill="#6b5d47">
      Stars
    </text>

    <!-- Commits -->
    <text x="400" y="0" font-family="monospace" font-size="16" fill="#8b4049" font-weight="bold">
      1084
      <animate attributeName="opacity" values="1;0.6;1" dur="13s" repeatCount="indefinite"/>
    </text>
    <text x="400" y="20" font-family="monospace" font-size="12" fill="#6b5d47">
      Commits (30d)
    </text>

    <!-- Years -->
    <text x="600" y="0" font-family="monospace" font-size="16" fill="#8b4049" font-weight="bold">
      14+
      <animate attributeName="opacity" values="1;0.6;1" dur="17s" repeatCount="indefinite"/>
    </text>
    <text x="600" y="20" font-family="monospace" font-size="12" fill="#6b5d47">
      Years Active
    </text>
  </g>

  <!-- Languages -->
  <text x="40" y="170" font-family="monospace" font-size="12" fill="#6b5d47">
    Top Languages: Python (15) · JavaScript (10) · TypeScript (8)
  </text>

  <!-- Animated accent line -->
  <line x1="0" y1="100.0" x2="1200" y2="100.0" stroke="#8b4049" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="11s" repeatCount="indefinite"/>
  </line>
</svg>