<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .cell { animation: pulse ease-in-out infinite; }
    </style>
    
    <!-- Deterministic seed: 2026-01-29 -->
    <!-- Voronoi tessellation of constraint satisfaction states -->
    <!-- Each cell represents a local minimum in the solution space -->
  </defs>
  
  <!-- Ivory background -->
  <rect width="600" height="400" fill="#f5f0e8"/>
  
  <!-- Voronoi cells (deterministically generated from seed) -->
  <g stroke="#1a1a1a" stroke-width="1.5" fill="none">
    <!-- Cell 1: Top-left region (satisfied constraints) -->
    <path class="cell" d="M 0,0 L 150,0 L 180,100 L 120,180 L 50,150 Z" 
          fill="#8b4049" opacity="0.15" style="animation-duration: 7s;"/>
    
    <!-- Cell 2: Top-center (partial satisfaction) -->
    <path class="cell" d="M 150,0 L 400,0 L 380,120 L 280,140 L 180,100 Z" 
          fill="#8b4049" opacity="0.25" style="animation-duration: 11s; animation-delay: -3s;"/>
    
    <!-- Cell 3: Top-right (high energy state) -->
    <path class="cell" d="M 400,0 L 600,0 L 600,150 L 480,160 L 380,120 Z" 
          fill="#8b4049" opacity="0.08" style="animation-duration: 13s; animation-delay: -5s;"/>
    
    <!-- Cell 4: Left-center -->
    <path class="cell" d="M 0,0 L 50,150 L 40,250 L 0,300 Z" 
          fill="#8b4049" opacity="0.2" style="animation-duration: 17s; animation-delay: -7s;"/>
    
    <!-- Cell 5: Center-left (strong satisfaction) -->
    <path class="cell" d="M 50,150 L 120,180 L 140,260 L 100,320 L 40,250 Z" 
          fill="#8b4049" opacity="0.35" style="animation-duration: 19s; animation-delay: -2s;"/>
    
    <!-- Cell 6: Center (optimal region) -->
    <path class="cell" d="M 120,180 L 280,140 L 320,220 L 280,300 L 140,260 Z" 
          fill="#8b4049" opacity="0.45" style="animation-duration: 23s; animation-delay: -9s;"/>
    
    <!-- Cell 7: Center-right -->
    <path class="cell" d="M 280,140 L 380,120 L 440,200 L 400,280 L 320,220 Z" 
          fill="#8b4049" opacity="0.18" style="animation-duration: 29s; animation-delay: -4s;"/>
    
    <!-- Cell 8: Right-center -->
    <path class="cell" d="M 380,120 L 480,160 L 550,240 L 520,300 L 440,200 Z" 
          fill="#8b4049" opacity="0.12" style="animation-duration: 31s; animation-delay: -11s;"/>
    
    <!-- Cell 9: Far-right -->
    <path class="cell" d="M 480,160 L 600,150 L 600,320 L 550,240 Z" 
          fill="#8b4049" opacity="0.1" style="animation-duration: 37s; animation-delay: -6s;"/>
    
    <!-- Cell 10: Bottom-left -->
    <path class="cell" d="M 0,300 L 40,250 L 100,320 L 80,400 L 0,400 Z" 
          fill="#8b4049" opacity="0.22" style="animation-duration: 41s; animation-delay: -8s;"/>
    
    <!-- Cell 11: Bottom-center-left -->
    <path class="cell" d="M 40,250 L 140,260 L 200,350 L 180,400 L 80,400 L 100,320 Z" 
          fill="#8b4049" opacity="0.28" style="animation-duration: 43s; animation-delay: -10s;"/>
    
    <!-- Cell 12: Bottom-center (deep satisfaction) -->
    <path class="cell" d="M 140,260 L 280,300 L 320,380 L 300,400 L 180,400 L 200,350 Z" 
          fill="#8b4049" opacity="0.4" style="animation-duration: 47s; animation-delay: -1s;"/>
    
    <!-- Cell 13: Bottom-center-right -->
    <path class="cell" d="M 280,300 L 400,280 L 450,360 L 420,400 L 300,400 L 320,380 Z" 
          fill="#8b4049" opacity="0.16" style="animation-duration: 53s; animation-delay: -12s;"/>
    
    <!-- Cell 14: Bottom-right -->
    <path class="cell" d="M 400,280 L 520,300 L 600,320 L 600,400 L 420,400 L 450,360 Z" 
          fill="#8b4049" opacity="0.14" style="animation-duration: 59s; animation-delay: -7s;"/>
  </g>
  
  <!-- Site points (constraint locations) -->
  <g fill="#1a1a1a">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="290" cy="70" r="2"/>
    <circle cx="520" cy="80" r="2"/>
    <circle cx="25" cy="180" r="2"/>
    <circle cx="85" cy="210" r="2"/>
    <circle cx="200" cy="220" r="2.5"/> <!-- Optimal point -->
    <circle cx="360" cy="180" r="2"/>
    <circle cx="490" cy="200" r="2"/>
    <circle cx="570" cy="230" r="2"/>
    <circle cx="50" cy="330" r="2"/>
    <circle cx="110" cy="320" r="2"/>
    <circle cx="240" cy="340" r="2"/>
    <circle cx="380" cy="330" r="2"/>
    <circle cx="520" cy="350" r="2"/>
  </g>
  
  <!-- Measurement annotations (atelier style) -->
  <g font-family="system-ui, -apple-system, monospace" font-size="8" fill="#4a4a4a">
    <text x="10" y="20">SEED: 2026-01-29</text>
    <text x="10" y="35">COMMIT: 310fb71</text>
    <text x="10" y="50">CELLS: 14</text>
    <text x="10" y="65">OPTIMAL: (200, 220)</text>
    
    <text x="590" y="390" text-anchor="end">VORONOI</text>
  </g>
  
  <!-- Border -->
  <rect width="600" height="400" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Corner measurement marks -->
  <g stroke="#1a1a1a" stroke-width="0.5" opacity="0.3">
    <line x1="10" y1="10" x2="10" y2="20"/>
    <line x1="10" y1="10" x2="20" y2="10"/>
    
    <line x1="590" y1="10" x2="590" y2="20"/>
    <line x1="590" y1="10" x2="580" y2="10"/>
    
    <line x1="10" y1="390" x2="10" y2="380"/>
    <line x1="10" y1="390" x2="20" y2="390"/>
    
    <line x1="590" y1="390" x2="590" y2="380"/>
    <line x1="590" y1="390" x2="580" y2="390"/>
  </g>
</svg>
