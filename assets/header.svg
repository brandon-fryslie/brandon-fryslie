<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gradient-text {
        font-family: 'Courier New', monospace;
        font-size: 56px;
        font-weight: bold;
        fill: url(#grad1);
        animation: pulse 2s ease-in-out infinite;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        fill: #00D9FF;
      }
      .orb {
        animation: float 3s ease-in-out infinite;
      }
      .orb2 {
        animation: float 4s ease-in-out infinite;
      }
      .orb3 {
        animation: float 2.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#7B68EE;#FF1493;#FFD700;#00D9FF" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1">
        <animate attributeName="stop-color" values="#7B68EE;#FF1493;#FFD700;#00D9FF;#7B68EE" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#FFD700;#00D9FF;#7B68EE;#FF1493" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <circle class="orb" cx="100" cy="100" r="30" fill="url(#grad1)" opacity="0.3">
    <animate attributeName="r" values="30;50;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle class="orb2" cx="700" cy="100" r="40" fill="url(#grad1)" opacity="0.3">
    <animate attributeName="r" values="40;60;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle class="orb3" cx="400" cy="50" r="20" fill="url(#grad1)" opacity="0.4">
    <animate attributeName="r" values="20;35;20" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="400" y="110" class="gradient-text" text-anchor="middle">
    BRANDON FRYSLIE
  </text>
  
  <text x="400" y="145" class="subtitle" text-anchor="middle">
    Senior Software Engineer • AI/ML • Open Source
  </text>
</svg>
