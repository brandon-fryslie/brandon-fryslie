<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1410;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#nightSky)"/>
  
  <!-- Star trails (commit arcs) -->
  <path d="M 50,150 Q 200,100 350,120" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 80,180 Q 250,150 420,160" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M 120,120 Q 300,80 480,100" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 200,200 Q 400,180 600,190" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 250,140 Q 500,120 750,130" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M 300,170 Q 600,150 900,165" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 400,110 Q 700,90 1000,105" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 500,190 Q 800,170 1100,180" stroke="#d4c5a9" stroke-width="0.5" fill="none" opacity="0.5"/>
  
  <!-- Stars at trail endpoints -->
  <circle cx="350" cy="120" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="420" cy="160" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="480" cy="100" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="600" cy="190" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="750" cy="130" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="900" cy="165" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="1000" cy="105" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  <circle cx="1100" cy="180" r="1.5" fill="#d4c5a9" filter="url(#glow)"/>
  
  <!-- Constellation labels (small caps serif) -->
  <text x="360" y="115" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.8" font-variant="small-caps">TransitLens</text>
  <text x="430" y="155" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.8" font-variant="small-caps">Ephemeris</text>
  <text x="490" y="95" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.8" font-variant="small-caps">SpectralForge</text>
  <text x="610" y="185" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.8" font-variant="small-caps">ParallaxEngine</text>
  <text x="760" y="125" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.8" font-variant="small-caps">NullMeridian</text>
  
  <!-- Subtle grid lines (measurement plate) -->
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#6b5d47" stroke-width="0.3" opacity="0.2"/>
  <line x1="300" y1="0" x2="300" y2="300" stroke="#6b5d47" stroke-width="0.3" opacity="0.2"/>
  <line x1="600" y1="0" x2="600" y2="300" stroke="#6b5d47" stroke-width="0.3" opacity="0.2"/>
  <line x1="900" y1="0" x2="900" y2="300" stroke="#6b5d47" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Corner marks (plate corners) -->
  <path d="M 20,20 L 20,40 M 20,20 L 40,20" stroke="#6b5d47" stroke-width="1" opacity="0.5"/>
  <path d="M 1180,20 L 1180,40 M 1180,20 L 1160,20" stroke="#6b5d47" stroke-width="1" opacity="0.5"/>
  <path d="M 20,280 L 20,260 M 20,280 L 40,280" stroke="#6b5d47" stroke-width="1" opacity="0.5"/>
  <path d="M 1180,280 L 1180,260 M 1180,280 L 1160,280" stroke="#6b5d47" stroke-width="1" opacity="0.5"/>
  
  <!-- Plate identification -->
  <text x="30" y="292" font-family="Georgia, serif" font-size="9" fill="#6b5d47" opacity="0.7" font-variant="small-caps">Plate No. 2026-029</text>
  <text x="1100" y="292" font-family="Georgia, serif" font-size="9" fill="#6b5d47" opacity="0.7" font-variant="small-caps">120m exposure</text>
</svg>
