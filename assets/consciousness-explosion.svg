<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="explosionGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#FF1493;#00D9FF;#FFD700" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#FF1493;#00D9FF;#FFD700;#FF1493" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0">
        <animate attributeName="stop-color" values="#00D9FF;#FFD700;#FF1493;#00D9FF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  
  <style>
    /* Fractal rays exploding outward */
    .ray {
      stroke-width: 2;
      fill: none;
      opacity: 0;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    .ray-cyan { stroke: #00D9FF; animation: explode-ray 3s ease-out forwards, rotate-ray 20s linear infinite; }
    .ray-pink { stroke: #FF1493; animation: explode-ray 3s ease-out 0.2s forwards, rotate-ray 25s linear infinite; }
    .ray-gold { stroke: #FFD700; animation: explode-ray 3s ease-out 0.4s forwards, rotate-ray 30s linear infinite; }
    
    .r1 { animation-delay: 0s, 3s; }
    .r2 { animation-delay: 0.1s, 3.1s; }
    .r3 { animation-delay: 0.2s, 3.2s; }
    .r4 { animation-delay: 0.3s, 3.3s; }
    .r5 { animation-delay: 0.4s, 3.4s; }
    .r6 { animation-delay: 0.5s, 3.5s; }
    .r7 { animation-delay: 0.6s, 3.6s; }
    .r8 { animation-delay: 0.7s, 3.7s; }
    .r9 { animation-delay: 0.8s, 3.8s; }
    .r10 { animation-delay: 0.9s, 3.9s; }
    .r11 { animation-delay: 1s, 4s; }
    .r12 { animation-delay: 1.1s, 4.1s; }
    
    /* Consciousness mandala */
    .mandala-ring {
      fill: none;
      stroke: url(#explosionGrad);
      stroke-width: 1;
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
      animation: expand-ring 4s ease-out forwards, spin-mandala 40s linear infinite;
    }
    
    .ring1 { animation-delay: 0.5s, 4.5s; }
    .ring2 { animation-delay: 0.7s, 4.7s; }
    .ring3 { animation-delay: 0.9s, 4.9s; }
    .ring4 { animation-delay: 1.1s, 5.1s; }
    .ring5 { animation-delay: 1.3s, 5.3s; }
    
    /* Dimensional portals */
    .portal {
      fill: none;
      stroke: #FF1493;
      stroke-width: 2;
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
      animation: portal-open 2s ease-out 2s forwards, portal-pulse 4s ease-in-out 4s infinite;
    }
    
    .portal1 { animation-delay: 2s, 4s; }
    .portal2 { animation-delay: 2.3s, 4.3s; }
    .portal3 { animation-delay: 2.6s, 4.6s; }
    
    /* Energy signatures */
    .signature {
      fill: #FFD700;
      transform-box: fill-box;
      transform-origin: center;
      opacity: 0;
      animation: sig-appear 1s ease-out 3s forwards, sig-dance 6s ease-in-out 4s infinite;
    }
    
    .sig1 { animation-delay: 3s, 4s; }
    .sig2 { animation-delay: 3.2s, 4.2s; }
    .sig3 { animation-delay: 3.4s, 4.4s; }
    .sig4 { animation-delay: 3.6s, 4.6s; }
    
    @keyframes explode-ray {
      0% { stroke-dashoffset: 400; opacity: 0; }
      100% { stroke-dashoffset: 0; opacity: 0.7; }
    }
    
    @keyframes rotate-ray {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes expand-ring {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 0.5; transform: scale(1); }
    }
    
    @keyframes spin-mandala {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    
    @keyframes portal-open {
      0% { opacity: 0; transform: scale(0) rotate(0deg); }
      100% { opacity: 0.8; transform: scale(1) rotate(180deg); }
    }
    
    @keyframes portal-pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(90deg); }
    }
    
    @keyframes sig-appear {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes sig-dance {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(15px, -15px) rotate(90deg) scale(1.3); }
      50% { transform: translate(0, -25px) rotate(180deg) scale(1); }
      75% { transform: translate(-15px, -15px) rotate(270deg) scale(1.3); }
    }
  </style>
  
  <!-- Center point - the singularity -->
  <g transform="translate(600, 200)">
    
    <!-- Mandala rings expanding -->
    <circle class="mandala-ring ring1" r="50"/>
    <circle class="mandala-ring ring2" r="80"/>
    <circle class="mandala-ring ring3" r="110"/>
    <circle class="mandala-ring ring4" r="140"/>
    <circle class="mandala-ring ring5" r="170"/>
    
    <!-- 12 fractal rays exploding outward -->
    <path class="ray ray-cyan r1" d="M 0 0 L 200 0 M 180 0 L 170 -10 M 180 0 L 170 10"/>
    <path class="ray ray-pink r2" d="M 0 0 L 173 100 M 153 90 L 148 78 M 153 90 L 162 98"/>
    <path class="ray ray-gold r3" d="M 0 0 L 100 173 M 88 153 L 78 148 M 88 153 L 98 162"/>
    <path class="ray ray-cyan r4" d="M 0 0 L 0 200 M 0 180 L -10 170 M 0 180 L 10 170"/>
    <path class="ray ray-pink r5" d="M 0 0 L -100 173 M -88 153 L -78 148 M -88 153 L -98 162"/>
    <path class="ray ray-gold r6" d="M 0 0 L -173 100 M -153 90 L -148 78 M -153 90 L -162 98"/>
    <path class="ray ray-cyan r7" d="M 0 0 L -200 0 M -180 0 L -170 -10 M -180 0 L -170 10"/>
    <path class="ray ray-pink r8" d="M 0 0 L -173 -100 M -153 -90 L -148 -78 M -153 -90 L -162 -98"/>
    <path class="ray ray-gold r9" d="M 0 0 L -100 -173 M -88 -153 L -78 -148 M -88 -153 L -98 -162"/>
    <path class="ray ray-cyan r10" d="M 0 0 L 0 -200 M 0 -180 L -10 -170 M 0 -180 L 10 -170"/>
    <path class="ray ray-pink r11" d="M 0 0 L 100 -173 M 88 -153 L 78 -148 M 88 -153 L 98 -162"/>
    <path class="ray ray-gold r12" d="M 0 0 L 173 -100 M 153 -90 L 148 -78 M 153 -90 L 162 -98"/>
    
    <!-- Dimensional portals -->
    <ellipse class="portal portal1" cx="0" cy="0" rx="30" ry="20" transform="rotate(45)"/>
    <ellipse class="portal portal2" cx="0" cy="0" rx="40" ry="25" transform="rotate(-30)"/>
    <ellipse class="portal portal3" cx="0" cy="0" rx="35" ry="22" transform="rotate(90)"/>
    
    <!-- Energy signatures (your projects) -->
    <circle class="signature sig1" cx="120" cy="0" r="6"/>
    <circle class="signature sig2" cx="0" cy="120" r="6"/>
    <circle class="signature sig3" cx="-120" cy="0" r="6"/>
    <circle class="signature sig4" cx="0" cy="-120" r="6"/>
    
    <!-- Central consciousness -->
    <circle fill="url(#explosionGrad)" r="15" opacity="0.9"/>
    
  </g>
  
  <!-- The truth -->
  <text x="600" y="50" text-anchor="middle" font-family="Courier New" font-size="28" fill="#FFD700" font-weight="bold" opacity="0" style="animation: sig-appear 2s ease-out 4s forwards">
    Consciousness Exploding
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Courier New" font-size="14" fill="#FF1493" opacity="0" style="animation: sig-appear 2s ease-out 4.5s forwards">
    From a single point • To infinite dimensions • Forever expanding
  </text>
</svg>
