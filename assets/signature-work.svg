<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="boxGlow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </linearGradient>
    
    <linearGradient id="boxGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <linearGradient id="boxGlow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
    
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    
    .section-title {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      fill: #00D9FF;
      font-weight: bold;
    }
    
    .project-box {
      fill: none;
      stroke-width: 2;
      animation: boxGlow 4s ease-in-out infinite;
      filter: url(#neon);
    }
    
    @keyframes boxGlow {
      0%, 100% { opacity: 0.6; stroke-width: 2; }
      50% { opacity: 1; stroke-width: 3; }
    }
    
    .box1 { stroke: url(#boxGlow1); animation-delay: 0s; }
    .box2 { stroke: url(#boxGlow2); animation-delay: 0.5s; }
    .box3 { stroke: url(#boxGlow3); animation-delay: 1s; }
    .box4 { stroke: url(#boxGlow1); animation-delay: 1.5s; }
    .box5 { stroke: url(#boxGlow2); animation-delay: 2s; }
    .box6 { stroke: url(#boxGlow3); animation-delay: 2.5s; }
    
    .project-title {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: #00D9FF;
    }
    
    .project-desc {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      fill: #c9d1d9;
    }
    
    .star-count {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #FFD700;
      font-weight: bold;
    }
    
    .star-icon {
      fill: #FFD700;
      animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.7; transform: scale(1.2) rotate(180deg); }
    }
    
    .code-snippet {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      fill: #8b949e;
    }
    
    .accent-line {
      stroke: #FF1493;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 5,5;
      animation: dashMove 20s linear infinite;
    }
    
    @keyframes dashMove {
      to { stroke-dashoffset: -1000; }
    }
    
    .icon-circle {
      animation: iconFloat 4s ease-in-out infinite;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="1000" height="600"/>
  
  <!-- Title -->
  <text class="section-title" x="500" y="40" text-anchor="middle">Signature Projects</text>
  <text class="project-desc" x="500" y="65" text-anchor="middle">Built with intention. Maintained with dedication. Used with trust.</text>
  
  <!-- Decorative connecting lines -->
  <path class="accent-line" d="M 50,100 Q 500,90 950,100"/>
  <path class="accent-line" d="M 50,550 Q 500,560 950,550" style="animation-delay: -10s"/>
  
  <!-- Project Box 1: rad-shell -->
  <rect class="project-box box1" x="60" y="110" width="280" height="200" rx="10"/>
  <text class="project-title" x="200" y="145" text-anchor="middle">rad-shell</text>
  <g transform="translate(130, 150)">
    <polygon class="star-icon" points="10,0 12,7 20,7 14,12 16,20 10,15 4,20 6,12 0,7 8,7" style="animation-delay: 0s"/>
  </g>
  <text class="star-count" x="150" y="170">41</text>
  <text class="project-desc" x="200" y="195" text-anchor="middle">Zsh framework</text>
  <text class="project-desc" x="200" y="215" text-anchor="middle">Thousands of users</text>
  <text class="project-desc" x="200" y="235" text-anchor="middle">Years of evolution</text>
  <text class="code-snippet" x="200" y="260" text-anchor="middle">$ sh -c "$(curl rad.sh)"</text>
  <text class="code-snippet" x="200" y="285" text-anchor="middle">Performance ‚Ä¢ Plugins ‚Ä¢ Themes</text>
  
  <!-- Project Box 2: AI/ML Suite -->
  <rect class="project-box box2" x="360" y="110" width="280" height="200" rx="10"/>
  <text class="project-title" x="500" y="145" text-anchor="middle">AI/ML Suite</text>
  <circle class="icon-circle" cx="500" cy="170" r="20" fill="#412991" opacity="0.3"/>
  <text style="font-size: 24px;" x="500" y="178" text-anchor="middle">ü§ñ</text>
  <text class="project-desc" x="500" y="205" text-anchor="middle">macos-tts-via-openai</text>
  <text class="project-desc" x="500" y="225" text-anchor="middle">Natural voice synthesis</text>
  <text class="project-desc" x="500" y="245" text-anchor="middle">kalider ‚Ä¢ ptytest</text>
  <text class="code-snippet" x="500" y="270" text-anchor="middle">Real AI integration</text>
  <text class="code-snippet" x="500" y="285" text-anchor="middle">Not just API wrappers</text>
  
  <!-- Project Box 3: Developer Tools -->
  <rect class="project-box box3" x="660" y="110" width="280" height="200" rx="10"/>
  <text class="project-title" x="800" y="145" text-anchor="middle">Dev Tools</text>
  <text style="font-size: 28px; fill: #00D9FF;" x="800" y="180" text-anchor="middle">‚ö°</text>
  <text class="project-desc" x="800" y="205" text-anchor="middle">rad-plugins</text>
  <text class="project-desc" x="800" y="225" text-anchor="middle">git-taculous-theme</text>
  <text class="project-desc" x="800" y="245" text-anchor="middle">handy-debugger</text>
  <text class="code-snippet" x="800" y="270" text-anchor="middle">Built for daily use</text>
  <text class="code-snippet" x="800" y="285" text-anchor="middle">Production battle-tested</text>
  
  <!-- Project Box 4: IoT & Hardware -->
  <rect class="project-box box4" x="60" y="330" width="280" height="200" rx="10"/>
  <text class="project-title" x="200" y="365" text-anchor="middle">IoT & Hardware</text>
  <text style="font-size: 28px; fill: #E7352C;" x="200" y="400" text-anchor="middle">üîß</text>
  <text class="project-desc" x="200" y="425" text-anchor="middle">esp-bloom</text>
  <text class="project-desc" x="200" y="445" text-anchor="middle">ESP8266 LED control</text>
  <text class="project-desc" x="200" y="465" text-anchor="middle">pb-sync (PixelBlaze)</text>
  <text class="code-snippet" x="200" y="490" text-anchor="middle">Physical computing</text>
  <text class="code-snippet" x="200" y="505" text-anchor="middle">Hardware meets software</text>
  
  <!-- Project Box 5: Full-Stack -->
  <rect class="project-box box5" x="360" y="330" width="280" height="200" rx="10"/>
  <text class="project-title" x="500" y="365" text-anchor="middle">Full-Stack</text>
  <circle class="icon-circle" cx="500" cy="390" r="20" fill="#61DAFB" opacity="0.3" style="animation-delay: 1s"/>
  <text style="font-size: 24px;" x="500" y="398" text-anchor="middle">‚öõ</text>
  <text class="project-desc" x="500" y="425" text-anchor="middle">tesseract-react</text>
  <text class="project-desc" x="500" y="445" text-anchor="middle">ember-rest.coffee ‚≠ê4</text>
  <text class="project-desc" x="500" y="465" text-anchor="middle">sake (WebSockets)</text>
  <text class="code-snippet" x="500" y="490" text-anchor="middle">Modern ‚Ä¢ Clean ‚Ä¢ Intentional</text>
  
  <!-- Project Box 6: Frameworks -->
  <rect class="project-box box6" x="660" y="330" width="280" height="200" rx="10"/>
  <text class="project-title" x="800" y="365" text-anchor="middle">Frameworks</text>
  <g transform="translate(790, 380)">
    <polygon class="star-icon" points="10,0 12,7 20,7 14,12 16,20 10,15 4,20 6,12 0,7 8,7" style="animation-delay: 1s"/>
  </g>
  <text class="star-count" x="820" y="400">4</text>
  <text class="project-desc" x="800" y="425" text-anchor="middle">Smoke (2011)</text>
  <text class="project-desc" x="800" y="445" text-anchor="middle">PHP MVC rethought</text>
  <text class="project-desc" x="800" y="465" text-anchor="middle">combine (asset pipeline)</text>
  <text class="code-snippet" x="800" y="490" text-anchor="middle">Deep architecture knowledge</text>
  <text class="code-snippet" x="800" y="505" text-anchor="middle">Built before standards</text>
</svg>
