<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="brassGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#b8936f;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5d47;stop-opacity:1" />
    </radialGradient>
    
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="0.8" specularExponent="20" lighting-color="#d4c5a9" result="spec">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Outer seal ring -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="url(#brassGrad)" stroke-width="4"/>
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#brassGrad)" stroke-width="2"/>
  
  <!-- Inner seal -->
  <circle cx="150" cy="150" r="110" fill="url(#brassGrad)" opacity="0.3"/>
  
  <!-- Central telescope emblem -->
  <g transform="translate(150, 150)" filter="url(#emboss)">
    <!-- Refractor tube -->
    <rect x="-40" y="-4" width="80" height="8" fill="#6b5d47" transform="rotate(-30)"/>
    
    <!-- Objective lens -->
    <rect x="35" y="-6" width="6" height="12" fill="#6b5d47" transform="rotate(-30)"/>
    <circle cx="33" cy="0" r="3" fill="#d4c5a9" opacity="0.6" transform="rotate(-30)"/>
    
    <!-- Eyepiece -->
    <rect x="-42" y="-7" width="8" height="14" fill="#6b5d47" transform="rotate(-30)"/>
    
    <!-- Mount -->
    <circle cx="0" cy="5" r="6" fill="#6b5d47"/>
    <rect x="-2" y="5" width="4" height="25" fill="#6b5d47"/>
    
    <!-- Tripod -->
    <path d="M 0,30 L -20,50" stroke="#6b5d47" stroke-width="3"/>
    <path d="M 0,30 L 20,50" stroke="#6b5d47" stroke-width="3"/>
    <path d="M 0,30 L 0,50" stroke="#6b5d47" stroke-width="3"/>
  </g>
  
  <!-- Circular text -->
  <path id="topArc" d="M 40,150 A 110,110 0 0,1 260,150" fill="none"/>
  <path id="bottomArc" d="M 260,150 A 110,110 0 0,1 40,150" fill="none"/>
  
  <text font-family="Georgia, serif" font-size="16" fill="#6b5d47" font-variant="small-caps" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      Observatory of Determinism
    </textPath>
  </text>
  
  <text font-family="Georgia, serif" font-size="12" fill="#8b7355" font-style="italic" letter-spacing="1">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      Precision • Repeatability • Truth
    </textPath>
  </text>
  
  <!-- Decorative corner marks -->
  <circle cx="75" cy="75" r="2" fill="#8b7355"/>
  <circle cx="225" cy="75" r="2" fill="#8b7355"/>
  <circle cx="75" cy="225" r="2" fill="#8b7355"/>
  <circle cx="225" cy="225" r="2" fill="#8b7355"/>
  
  <!-- Date mark -->
  <text x="150" y="270" font-family="Georgia, serif" font-size="11" fill="#6b5d47" text-anchor="middle" font-variant="small-caps">Est. 2011</text>
</svg>
