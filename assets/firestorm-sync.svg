<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <!-- Radial gradient for central hub -->
    <radialGradient id="hub-glow">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.3"/>
    </radialGradient>

    <!-- Gradient for beacon pulses -->
    <radialGradient id="beacon-pulse">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>

    <!-- LED strip gradient (cycling colors) -->
    <linearGradient id="led-strip-1">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="33%" style="stop-color:#00ff00"/>
      <stop offset="66%" style="stop-color:#0000ff"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
      <animate attributeName="x1" values="0%;100%" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%" dur="7s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strong-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#0a0a14"/>

  <!-- Connection lines (network topology) -->
  <line x1="400" y1="140" x2="200" y2="60" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="140" x2="600" y2="60" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="140" x2="150" y2="220" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="140" x2="400" y2="250" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="140" x2="650" y2="220" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="140" x2="100" y2="140" stroke="#2a2a3f" stroke-width="1.5" opacity="0.5"/>

  <!-- Central hub (Firestorm server) -->
  <circle cx="400" cy="140" r="30" fill="url(#hub-glow)" filter="url(#strong-glow)">
    <animate attributeName="r" values="30;35;30" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="140" r="20" fill="none" stroke="#ffaa00" stroke-width="2">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="7s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="145" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">HUB</text>

  <!-- UDP beacon pulses radiating from center -->
  <circle cx="400" cy="140" r="10" fill="none" stroke="#00ffff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="10;200" dur="13s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="13s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="140" r="10" fill="none" stroke="#00ffff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="10;200" dur="13s" begin="4.33s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="13s" begin="4.33s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="140" r="10" fill="none" stroke="#00ffff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="10;200" dur="13s" begin="8.66s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="13s" begin="8.66s" repeatCount="indefinite"/>
  </circle>

  <!-- Peripheral node 1 (top-left) -->
  <g id="node1">
    <circle cx="200" cy="60" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <!-- LED strip visualization -->
    <rect x="185" y="50" width="30" height="4" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#00ff00;#0000ff;#ff0000" dur="7s" repeatCount="indefinite"/>
    </rect>
    <text x="200" y="95" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-1</text>
  </g>

  <!-- Peripheral node 2 (top-right) -->
  <g id="node2">
    <circle cx="600" cy="60" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <rect x="585" y="50" width="30" height="4" fill="#00ff00">
      <animate attributeName="fill" values="#00ff00;#0000ff;#ff0000;#00ff00" dur="7s" begin="2.33s" repeatCount="indefinite"/>
    </rect>
    <text x="600" y="95" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-2</text>
  </g>

  <!-- Peripheral node 3 (left) -->
  <g id="node3">
    <circle cx="100" cy="140" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="85" y="130" width="30" height="4" fill="#0000ff">
      <animate attributeName="fill" values="#0000ff;#ff0000;#00ff00;#0000ff" dur="7s" begin="4.66s" repeatCount="indefinite"/>
    </rect>
    <text x="100" y="175" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-3</text>
  </g>

  <!-- Peripheral node 4 (bottom-left) -->
  <g id="node4">
    <circle cx="150" cy="220" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="135" y="210" width="30" height="4" fill="#ff00ff">
      <animate attributeName="fill" values="#ff00ff;#ffff00;#00ffff;#ff00ff" dur="7s" begin="1.16s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="255" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-4</text>
  </g>

  <!-- Peripheral node 5 (bottom-center) -->
  <g id="node5">
    <circle cx="400" cy="250" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="385" y="240" width="30" height="4" fill="#ffff00">
      <animate attributeName="fill" values="#ffff00;#00ffff;#ff00ff;#ffff00" dur="7s" begin="3.49s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="275" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-5</text>
  </g>

  <!-- Peripheral node 6 (bottom-right) -->
  <g id="node6">
    <circle cx="650" cy="220" r="18" fill="#1a1a2f" stroke="#00aaff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="7s" begin="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="635" y="210" width="30" height="4" fill="#00ffff">
      <animate attributeName="fill" values="#00ffff;#ff00ff;#ffff00;#00ffff" dur="7s" begin="5.82s" repeatCount="indefinite"/>
    </rect>
    <text x="650" y="255" font-family="monospace" font-size="9" fill="#4a4a5f" text-anchor="middle">LED-6</text>
  </g>

  <!-- Sync timing indicators (clock symbols near nodes) -->
  <g opacity="0.5">
    <!-- Clock face 1 -->
    <circle cx="220" cy="50" r="8" fill="none" stroke="#00ffff" stroke-width="1"/>
    <line x1="220" y1="50" x2="220" y2="45" stroke="#00ffff" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 220 50" to="360 220 50" dur="7s" repeatCount="indefinite"/>
    </line>

    <!-- Clock face 2 -->
    <circle cx="620" cy="50" r="8" fill="none" stroke="#00ffff" stroke-width="1"/>
    <line x1="620" y1="50" x2="620" y2="45" stroke="#00ffff" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 620 50" to="360 620 50" dur="7s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Labels -->
  <text x="400" y="25" font-family="monospace" font-size="12" fill="#4a4a5f" text-anchor="middle" opacity="0.8">DISTRIBUTED LED SYNCHRONIZATION</text>
  <text x="30" y="270" font-family="monospace" font-size="10" fill="#4a4a5f" opacity="0.6">UDP BEACONS</text>
  <text x="700" y="270" font-family="monospace" font-size="10" fill="#4a4a5f" opacity="0.6">NTP-LIKE SYNC</text>
</svg>
