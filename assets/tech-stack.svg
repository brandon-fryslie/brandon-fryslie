<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-size: 32px;
        font-weight: bold;
        fill: url(#techGrad);
      }
      .tech-label {
        font-size: 14px;
        fill: #ffffff;
        font-weight: bold;
        text-anchor: middle;
      }
      .tech-icon {
        font-size: 32px;
        text-anchor: middle;
      }
      .tech-circle-1 {
        animation: pulse1 2s ease-in-out infinite;
      }
      .tech-circle-2 {
        animation: pulse1 2s ease-in-out 0.2s infinite;
      }
      .tech-circle-3 {
