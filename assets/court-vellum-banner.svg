<svg width="1200" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vellum" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d5c4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#2b1810" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    
    <pattern id="marginLines" x="0" y="0" width="100%" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="39.5" x2="1200" y2="39.5" stroke="#c4a882" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Vellum background -->
  <rect width="1200" height="250" fill="url(#vellum)"/>
  <rect width="1200" height="250" fill="url(#paperTexture)" opacity="0.02"/>
  
  <!-- Margin lines -->
  <rect width="1200" height="250" fill="url(#marginLines)"/>
  
  <!-- Left margin (for notes) -->
  <line x1="150" y1="0" x2="150" y2="250" stroke="#8b1538" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Decorative corner flourishes -->
  <path d="M 20,20 L 50,20 L 50,22 L 22,22 L 22,50 L 20,50 Z" fill="#8b1538" opacity="0.6"/>
  <path d="M 1180,20 L 1150,20 L 1150,22 L 1178,22 L 1178,50 L 1180,50 Z" fill="#8b1538" opacity="0.6"/>
  <path d="M 20,230 L 50,230 L 50,228 L 22,228 L 22,200 L 20,200 Z" fill="#8b1538" opacity="0.6"/>
  <path d="M 1180,230 L 1150,230 L 1150,228 L 1178,228 L 1178,200 L 1180,200 Z" fill="#8b1538" opacity="0.6"/>
  
  <!-- Main title (centered, serif) -->
  <text x="600" y="90" font-family="Garamond, Georgia, serif" font-size="42" fill="#2b1810" text-anchor="middle" font-weight="bold" letter-spacing="3">
    THE COURT OF TYPES
  </text>
  <text x="600" y="130" font-family="Garamond, Georgia, serif" font-size="42" fill="#2b1810" text-anchor="middle" font-weight="bold" letter-spacing="3">
    AND CONTRACTS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="Garamond, Georgia, serif" font-size="16" fill="#8b1538" text-anchor="middle" font-style="italic" letter-spacing="2">
    In Re: Software That Honors Its Promises
  </text>
  
  <!-- Decorative rule -->
  <line x1="400" y1="185" x2="800" y2="185" stroke="#8b1538" stroke-width="1" opacity="0.5"/>
  <circle cx="600" cy="185" r="3" fill="#8b1538" opacity="0.7"/>
  
  <!-- Margin notes (handwritten style, smaller) -->
  <text x="30" y="50" font-family="Georgia, serif" font-size="9" fill="#8b1538" opacity="0.6" font-style="italic" transform="rotate(-2 30 50)">
    Est. 2011
  </text>
  
  <text x="40" y="120" font-family="Georgia, serif" font-size="8" fill="#8b1538" opacity="0.5" font-style="italic" transform="rotate(-1 40 120)">
    Deterministic
  </text>
  
  <text x="35" y="180" font-family="Georgia, serif" font-size="8" fill="#8b1538" opacity="0.5" font-style="italic" transform="rotate(1 35 180)">
    Type-safe
  </text>
  
  <text x="50" y="230" font-family="Georgia, serif" font-size="8" fill="#8b1538" opacity="0.5" font-style="italic" transform="rotate(-2 50 230)">
    Binding
  </text>
  
  <!-- Document number -->
  <text x="600" y="220" font-family="Garamond, Georgia, serif" font-size="11" fill="#6b5d47" text-anchor="middle" font-variant="small-caps" letter-spacing="1">
    Docket No. 2011-∞ • Digital Jurisdiction
  </text>
  
  <!-- Wax seal placement marker (top right) -->
  <circle cx="1100" cy="60" r="25" fill="none" stroke="#8b1538" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>
  <text x="1100" y="95" font-family="Georgia, serif" font-size="7" fill="#8b1538" text-anchor="middle" opacity="0.4" font-style="italic">
    (seal)
  </text>
</svg>
