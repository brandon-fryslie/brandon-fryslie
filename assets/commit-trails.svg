<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="commitGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#paper)"/>
  
  <!-- Grid lines (lab notebook) -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#6b5d47" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#6b5d47" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#6b5d47" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#6b5d47" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#6b5d47" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#6b5d47" stroke-width="0.5"/>
  </g>
  
  <!-- Commit trails (stellar arcs) -->
  <!-- Week 1 -->
  <path d="M 50,200 Q 80,150 110,180" stroke="#d4c5a9" stroke-width="1" fill="none" opacity="0.7" filter="url(#commitGlow)"/>
  <circle cx="110" cy="180" r="2" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 2 -->
  <path d="M 120,200 Q 160,120 200,170" stroke="#d4c5a9" stroke-width="1.2" fill="none" opacity="0.8" filter="url(#commitGlow)"/>
  <circle cx="200" cy="170" r="2.5" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 3 -->
  <path d="M 210,200 Q 240,250 270,190" stroke="#d4c5a9" stroke-width="0.8" fill="none" opacity="0.6" filter="url(#commitGlow)"/>
  <circle cx="270" cy="190" r="1.8" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 4 -->
  <path d="M 280,200 Q 330,140 380,165" stroke="#d4c5a9" stroke-width="1.5" fill="none" opacity="0.9" filter="url(#commitGlow)"/>
  <circle cx="380" cy="165" r="3" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 5 -->
  <path d="M 390,200 Q 420,180 450,195" stroke="#d4c5a9" stroke-width="1" fill="none" opacity="0.7" filter="url(#commitGlow)"/>
  <circle cx="450" cy="195" r="2" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 6 -->
  <path d="M 460,200 Q 500,110 540,155" stroke="#d4c5a9" stroke-width="1.3" fill="none" opacity="0.85" filter="url(#commitGlow)"/>
  <circle cx="540" cy="155" r="2.5" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 7 -->
  <path d="M 550,200 Q 580,230 610,200" stroke="#d4c5a9" stroke-width="0.9" fill="none" opacity="0.65" filter="url(#commitGlow)"/>
  <circle cx="610" cy="200" r="1.8" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Week 8 -->
  <path d="M 620,200 Q 660,135 700,175" stroke="#d4c5a9" stroke-width="1.4" fill="none" opacity="0.9" filter="url(#commitGlow)"/>
  <circle cx="700" cy="175" r="2.8" fill="#d4c5a9" filter="url(#commitGlow)"/>
  
  <!-- Annotations (handwritten style) -->
  <text x="115" y="170" font-family="Georgia, serif" font-size="9" fill="#8b7355" opacity="0.7" font-style="italic">rad-shell</text>
  <text x="205" y="160" font-family="Georgia, serif" font-size="9" fill="#8b7355" opacity="0.7" font-style="italic">dotfiles</text>
  <text x="385" y="155" font-family="Georgia, serif" font-size="9" fill="#8b7355" opacity="0.7" font-style="italic">major refactor</text>
  <text x="545" y="145" font-family="Georgia, serif" font-size="9" fill="#8b7355" opacity="0.7" font-style="italic">tts engine</text>
  <text x="705" y="165" font-family="Georgia, serif" font-size="9" fill="#8b7355" opacity="0.7" font-style="italic">esp-bloom</text>
  
  <!-- Time axis labels -->
  <text x="50" y="390" font-family="Georgia, serif" font-size="10" fill="#6b5d47" opacity="0.6" font-variant="small-caps">t-30d</text>
  <text x="200" y="390" font-family="Georgia, serif" font-size="10" fill="#6b5d47" opacity="0.6" font-variant="small-caps">t-20d</text>
  <text x="400" y="390" font-family="Georgia, serif" font-size="10" fill="#6b5d47" opacity="0.6" font-variant="small-caps">t-10d</text>
  <text x="680" y="390" font-family="Georgia, serif" font-size="10" fill="#6b5d47" opacity="0.6" font-variant="small-caps">present</text>
  
  <!-- Margin notes -->
  <text x="20" y="30" font-family="Georgia, serif" font-size="11" fill="#6b5d47" opacity="0.7" font-variant="small-caps">Recent Orbital Traces</text>
  <text x="20" y="50" font-family="Georgia, serif" font-size="8" fill="#6b5d47" opacity="0.5" font-style="italic">Brightness indicates commit intensity</text>
</svg>
