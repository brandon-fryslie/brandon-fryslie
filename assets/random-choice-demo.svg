    <text class="slot1-e" x="0" y="0" font-size="60" text-anchor="middle" fill="#4AE290" filter="url(#glow)">ğŸ”¥</text>
    <text class="slot1-f" x="0" y="0" font-size="60" text-anchor="middle" fill="#FFD700" filter="url(#glow)">â­</text>
    <text class="slot1-g" x="0" y="0" font-size="60" text-anchor="middle" fill="#FF6B6B" filter="url(#glow)">ğŸ¨</text>
    <text class="slot1-h" x="0" y="0" font-size="60" text-anchor="middle" fill="#4ECDC4" filter="url(#glow)">ğŸª</text>
  </g>
  
  <!-- Slot 2 (11 second cycle) -->
  <g transform="translate(400, 230)">
    <text class="slot2-a" x="0" y="0" font-size="60" text-anchor="middle" fill="#4facfe" filter="url(#glow)">ğŸŒŸ</text>
    <text class="slot2-b" x="0" y="0" font-size="60" text-anchor="middle" fill="#f093fb" filter="url(#glow)">ğŸ’«</text>
    <text class="slot2-c" x="0" y="0" font-size="60" text-anchor="middle" fill="#f5576c" filter="url(#glow)">âœ¨</text>
    <text class="slot2-d" x="0" y="0" font-size="60" text-anchor="middle" fill="#667eea" filter="url(#glow)">ğŸŒˆ</text>
    <text class="slot2-e" x="0" y="0" font-size="60" text-anchor="middle" fill="#4AE290" filter="url(#glow)">ğŸ­</text>
    <text class="slot2-f" x="0" y="0" font-size="60" text-anchor="middle" fill="#FFD700" filter="url(#glow)">ğŸ¬</text>
    <text class="slot2-g" x="0" y="0" font-size="60" text-anchor="middle" fill="#FF6B6B" filter="url(#glow)">ğŸ®</text>
    <text class="slot2-h" x="0" y="0" font-size="60" text-anchor="middle" fill="#4ECDC4" filter="url(#glow)">ğŸ²</text>
  </g>
  
  <!-- Slot 3 (13 second cycle) -->
  <g transform="translate(550, 230)">
    <text class="slot3-a" x="0" y="0" font-size="60" text-anchor="middle" fill="#4facfe" filter="url(#glow)">ğŸ”®</text>
    <text class="slot3-b" x="0" y="0" font-size="60" text-anchor="middle" fill="#f093fb" filter="url(#glow)">ğŸ’»</text>
    <text class="slot3-c" x="0" y="0" font-size="60" text-anchor="middle" fill="#f5576c" filter="url(#glow)">ğŸ“¡</text>
    <text class="slot3-d" x="0" y="0" font-size="60" text-anchor="middle" fill="#667eea" filter="url(#glow)">ğŸ›¸</text>
    <text class="slot3-e" x="0" y="0" font-size="60" text-anchor="middle" fill="#4AE290" filter="url(#glow)">ğŸŒ€</text>
    <text class="slot3-f" x="0" y="0" font-size="60" text-anchor="middle" fill="#FFD700" filter="url(#glow)">âš™ï¸</text>
    <text class="slot3-g" x="0" y="0" font-size="60" text-anchor="middle" fill="#FF6B6B" filter="url(#glow)">ğŸ”§</text>
    <text class="slot3-h" x="0" y="0" font-size="60" text-anchor="middle" fill="#4ECDC4" filter="url(#glow)">ğŸ›ï¸</text>
  </g>
  
  <!-- Labels -->
  <text x="250" y="340" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">7s cycle</text>
  <text x="400" y="340" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">11s cycle</text>
  <text x="550" y="340" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">13s cycle</text>
  
  <!-- Explanation -->
  <g transform="translate(50, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#888888" font-weight="bold">
      How it works:
    </text>
    <text x="0" y="20" font-family="monospace" font-size="10" fill="#4facfe">
      â€¢ Each slot cycles through 8 states (opacity on/off)
    </text>
    <text x="0" y="38" font-family="monospace" font-size="10" fill="#f093fb">
      â€¢ Different prime durations mean they won't sync for 7Ã—11Ã—13 = 1,001 seconds (16.7 minutes)
    </text>
    <text x="0" y="56" font-family="monospace" font-size="10" fill="#f5576c">
      â€¢ With 8 options per slot = 8Â³ = 512 unique combinations appear "randomly"
    </text>
    <text x="0" y="74" font-family="monospace" font-size="10" fill="#667eea">
      â€¢ Pure CSS - no JavaScript needed!
