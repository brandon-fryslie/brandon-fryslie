<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sealBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b8936f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </radialGradient>
    
    <filter id="goldEmboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="0.9" specularExponent="25" lighting-color="#f5e6d8" result="spec">
        <fePointLight x="150" y="150" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#sealBg)"/>
  
  <!-- Outer decorative rings -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#2b1810" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="200" r="170" fill="none" stroke="#2b1810" stroke-width="1.5" opacity="0.5"/>
  <circle cx="200" cy="200" r="165" fill="none" stroke="#2b1810" stroke-width="1" opacity="0.4"/>
  
  <!-- Inner seal circle -->
  <circle cx="200" cy="200" r="145" fill="#8b1538" opacity="0.15"/>
  
  <!-- Central emblem: Balanced scales with type symbols -->
  <g transform="translate(200, 200)" filter="url(#goldEmboss)">
    <!-- Scales base -->
    <rect x="-3" y="-60" width="6" height="90" fill="#2b1810"/>
    <rect x="-50" y="-60" width="100" height="5" fill="#2b1810"/>
    
    <!-- Left pan (Types) -->
    <line x1="-42" y1="-55" x2="-42" y2="-35" stroke="#2b1810" stroke-width="2"/>
    <path d="M -55,-35 L -50,-25 L -34,-25 L -29,-35 Z" fill="none" stroke="#2b1810" stroke-width="2.5"/>
    <text x="-42" y="-15" font-family="Courier, monospace" font-size="14" fill="#2b1810" text-anchor="middle" font-weight="bold">T</text>
    
    <!-- Right pan (Contracts) -->
    <line x1="42" y1="-55" x2="42" y2="-35" stroke="#2b1810" stroke-width="2"/>
    <path d="M 29,-35 L 34,-25 L 50,-25 L 55,-35 Z" fill="none" stroke="#2b1810" stroke-width="2.5"/>
    <text x="42" y="-15" font-family="Courier, monospace" font-size="14" fill="#2b1810" text-anchor="middle" font-weight="bold">C</text>
    
    <!-- Pedestal -->
    <rect x="-15" y="30" width="30" height="6" fill="#2b1810"/>
    <path d="M -22,36 L -15,36 L -12,45 L 12,45 L 15,36 L 22,36 L 15,55 L -15,55 Z" fill="#2b1810"/>
    
    <!-- Decorative stars (4 points, representing rigor) -->
    <path d="M -80,-10 L -78,-5 L -73,-5 L -77,-1 L -75,4 L -80,0 L -85,4 L -83,-1 L -87,-5 L -82,-5 Z" fill="#2b1810" opacity="0.5"/>
    <path d="M 80,-10 L 82,-5 L 87,-5 L 83,-1 L 85,4 L 80,0 L 75,4 L 77,-1 L 73,-5 L 78,-5 Z" fill="#2b1810" opacity="0.5"/>
  </g>
  
  <!-- Circular text (top) -->
  <path id="topCurve" d="M 60,200 A 140,140 0 0,1 340,200" fill="none"/>
  <text font-family="Garamond, Georgia, serif" font-size="20" fill="#2b1810" font-weight="bold" letter-spacing="3">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      THE COURT OF TYPES
    </textPath>
  </text>
  
  <!-- Circular text (bottom) -->
  <path id="bottomCurve" d="M 340,200 A 140,140 0 0,1 60,200" fill="none"/>
  <text font-family="Garamond, Georgia, serif" font-size="20" fill="#2b1810" font-weight="bold" letter-spacing="3">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      AND CONTRACTS
    </textPath>
  </text>
  
  <!-- Decorative corner elements (legal style) -->
  <circle cx="60" cy="60" r="3" fill="#8b1538" opacity="0.7"/>
  <circle cx="340" cy="60" r="3" fill="#8b1538" opacity="0.7"/>
  <circle cx="60" cy="340" r="3" fill="#8b1538" opacity="0.7"/>
  <circle cx="340" cy="340" r="3" fill="#8b1538" opacity="0.7"/>
  
  <!-- Date banner -->
  <rect x="140" y="330" width="120" height="25" fill="#2b1810" opacity="0.1"/>
  <text x="200" y="347" font-family="Garamond, Georgia, serif" font-size="14" fill="#2b1810" text-anchor="middle" font-variant="small-caps" letter-spacing="2">
    Est. MMXI
  </text>
  
  <!-- Latin motto (subtle) -->
  <text x="200" y="365" font-family="Garamond, Georgia, serif" font-size="9" fill="#6b5d47" text-anchor="middle" font-style="italic" opacity="0.8">
    Veritas in Codicibus
  </text>
</svg>
