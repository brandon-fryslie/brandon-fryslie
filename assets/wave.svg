<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .quote-text {
        font-size: 20px;
        fill: #00D9FF;
        text-anchor: middle;
        font-weight: bold;
      }
      .wave1 {
        animation: wave1 4s ease-in-out infinite;
      }
      .wave2 {
        animation: wave2 3s ease-in-out infinite;
      }
      @keyframes wave1 {
        0%, 100% { d: path("M0,60 Q150,30 300,60 T600,60 T900,60 L900,150 L0,150 Z"); }
        50% { d: path("M0,60 Q150,90 300,60 T600,60 T900,60 L900,150 L0,150 Z"); }
      }
      @keyframes wave2 {
        0%, 100% { d: path("M0,80 Q200,50 400,80 T800,80 L800,150 L0,150 Z"); }
        50% { d: path("M0,80 Q200,110 400,80 T800,80 L800,150 L0,150 Z"); }
      }
    </style>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#00D9FF;#7B68EE;#FF1493;#FFD700;#00D9FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#7B68EE;#FF1493;#FFD700;#00D9FF;#7B68EE" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#FF1493;#FFD700;#00D9FF;#7B68EE;#FF1493" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <path class="wave1" d="M0,60 Q150,30 300,60 T600,60 T900,60 L900,150 L0,150 Z" fill="url(#waveGrad)" opacity="0.3"/>
  <path class="wave2" d="M0,80 Q200,50 400,80 T800,80 L800,150 L0,150 Z" fill="url(#waveGrad)" opacity="0.5"/>
  
  <text x="50%" y="110" class="quote-text">
    "Don't take anything I say too seriously." ðŸ˜‰
  </text>
</svg>
