<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Parallax layers - different speeds create depth */
      @keyframes parallax-far {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-15px); }
      }
      
      @keyframes parallax-mid {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-30px); }
      }
      
      @keyframes parallax-near {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-50px); }
      }
      
      .layer-far { animation: parallax-far 40s ease-in-out infinite; }
      .layer-mid { animation: parallax-mid 35s ease-in-out infinite; }
      .layer-near { animation: parallax-near 30s ease-in-out infinite; }
      
      /* Swaying vines */
      @keyframes sway {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
      }
      
      .vine { animation: sway 8s ease-in-out infinite; transform-origin: top center; }
      
      /* Floating fireflies at different depths */
      @keyframes firefly1 {
        0%, 100% { transform: translate(0, 0); opacity: 0.4; }
        25% { transform: translate(30px, -25px); opacity: 1; }
        50% { transform: translate(50px, -10px); opacity: 0.6; }
        75% { transform: translate(20px, -30px); opacity: 0.9; }
      }
      
      @keyframes firefly2 {
        0%, 100% { transform: translate(0, 0); opacity: 0.5; }
        33% { transform: translate(-40px, -35px); opacity: 1; }
        66% { transform: translate(-20px, -15px); opacity: 0.7; }
      }
      
      @keyframes firefly3 {
        0%, 100% { transform: translate(0, 0); opacity: 0.3; }
        30% { transform: translate(45px, -20px); opacity: 0.9; }
        60% { transform: translate(15px, -40px); opacity: 0.5; }
        90% { transform: translate(-10px, -25px); opacity: 0.8; }
      }
      
      .firefly-1 { animation: firefly1 17s ease-in-out infinite; }
      .firefly-2 { animation: firefly2 23s ease-in-out infinite; }
      .firefly-3 { animation: firefly3 19s ease-in-out infinite; }
      
      /* Rain drops falling at different speeds */
      @keyframes rain-drop {
        0% { transform: translateY(-10px); opacity: 0; }
        10% { opacity: 0.6; }
        100% { transform: translateY(400px); opacity: 0; }
      }
      
      .rain { animation: rain-drop linear infinite; }
      
      /* Water ripples expanding */
      @keyframes ripple {
        0% { r: 0; opacity: 0.6; }
        100% { r: 20; opacity: 0; }
      }
      
      .ripple { animation: ripple 2s ease-out infinite; }
      
      /* Gentle mist movement */
      @keyframes mist-drift {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, -10px); }
      }
      
      .mist { animation: mist-drift 50s ease-in-out infinite; }
    </style>
    
    <!-- Atmospheric mist using turbulence -->
    <filter id="mist-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="42">
        <animate attributeName="baseFrequency" values="0.01;0.015;0.01" dur="30s" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="matrix" values="1 0 0 0 0.8
                                           0 1 0 0 0.9
                                           0 0 1 0 0.95
                                           0 0 0 0.4 0"/>
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    
    <!-- Depth blur for distance -->
    <filter id="far-blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    
    <filter id="mid-blur">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
    
    <!-- Firefly glow -->
    <filter id="firefly-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Water reflection blur -->
    <filter id="water-blur">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
    
    <!-- Gradients for warm forest atmosphere -->
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5f3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7a9a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8c898;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tree-trunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a2820;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a4230;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2820;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="foliage-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a9a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7a3a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sunlight" cx="50%" cy="20%">
      <stop offset="0%" style="stop-color:#fef9d6;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#f8e8a8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7a9a5a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="firefly-light" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f8ff88;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d8e860;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8c840;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky with warm gradient -->
  <rect width="1200" height="400" fill="url(#sky-gradient)"/>
  
  <!-- Sun rays / god rays -->
  <g opacity="0.3">
    <polygon points="500,0 480,400 520,400" fill="url(#sunlight)"/>
    <polygon points="600,0 580,400 620,400" fill="url(#sunlight)"/>
    <polygon points="700,0 685,400 715,400" fill="url(#sunlight)"/>
  </g>
  
  <!-- Deep forest background -->
  <rect width="1200" height="400" fill="#3a5a2a" opacity="0.4"/>
  
  <!-- Far background trees (dense) -->
  <g class="layer-far" filter="url(#far-blur)" opacity="0.5">
    <polygon points="100,250 115,100 130,250" fill="#4a6a3a"/>
    <polygon points="200,230 218,80 236,230" fill="#4a6a3a"/>
    <polygon points="320,240 335,110 350,240" fill="#5a7a4a"/>
    <polygon points="450,235 468,90 486,235" fill="#4a6a3a"/>
    <polygon points="580,245 595,120 610,245" fill="#5a7a4a"/>
    <polygon points="720,230 738,95 756,230" fill="#4a6a3a"/>
    <polygon points="850,240 865,105 880,240" fill="#5a7a4a"/>
    <polygon points="970,235 988,85 1006,235" fill="#4a6a3a"/>
    <polygon points="1090,245 1105,115 1120,245" fill="#5a7a4a"/>
  </g>
  
  <!-- Mid-distance dense forest -->
  <g class="layer-mid" filter="url(#mid-blur)" opacity="0.7">
    <!-- Large trees -->
    <rect x="150" y="120" width="40" height="280" fill="url(#tree-trunk)" rx="5"/>
    <ellipse cx="170" cy="140" rx="70" ry="90" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="170" cy="180" rx="75" ry="85" fill="#5a8a3a" opacity="0.7"/>
    
    <rect x="380" y="100" width="45" height="300" fill="url(#tree-trunk)" rx="5"/>
    <ellipse cx="402" cy="120" rx="80" ry="100" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="402" cy="170" rx="85" ry="95" fill="#6a9a4a" opacity="0.7"/>
    
    <rect x="650" y="110" width="42" height="290" fill="url(#tree-trunk)" rx="5"/>
    <ellipse cx="671" cy="130" rx="75" ry="95" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="671" cy="175" rx="80" ry="90" fill="#5a8a3a" opacity="0.7"/>
    
    <rect x="900" y="105" width="48" height="295" fill="url(#tree-trunk)" rx="5"/>
    <ellipse cx="924" cy="125" rx="82" ry="98" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="924" cy="172" rx="87" ry="92" fill="#6a9a4a" opacity="0.7"/>
    
    <rect x="1050" y="115" width="40" height="285" fill="url(#tree-trunk)" rx="5"/>
    <ellipse cx="1070" cy="135" rx="70" ry="88" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="1070" cy="180" rx="75" ry="85" fill="#5a8a3a" opacity="0.7"/>
  </g>
  
  <!-- Mist layers (golden-tinted) -->
  <g class="mist" opacity="0.25">
    <rect x="0" y="180" width="1200" height="120" filter="url(#mist-filter)"/>
  </g>
  
  <g class="mist" opacity="0.2" style="animation-duration: 60s; animation-delay: -10s;">
    <rect x="0" y="220" width="1200" height="100" filter="url(#mist-filter)"/>
  </g>
  
  <!-- Ground / mossy floor -->
  <ellipse cx="600" cy="350" rx="600" ry="50" fill="#4a6a3a" opacity="0.6"/>
  <ellipse cx="600" cy="360" rx="550" ry="40" fill="#3a5a2a" opacity="0.7"/>
  
  <!-- Wooden platforms / structures -->
  <g class="layer-mid" opacity="0.8">
    <!-- Left platform -->
    <rect x="100" y="200" width="120" height="8" fill="#5a4230" rx="2"/>
    <rect x="102" y="202" width="116" height="4" fill="#6a5240" opacity="0.6"/>
    <!-- Support posts -->
    <rect x="110" y="208" width="8" height="60" fill="#4a3220"/>
    <rect x="200" y="208" width="8" height="60" fill="#4a3220"/>
    
    <!-- Right platform -->
    <rect x="980" y="220" width="140" height="8" fill="#5a4230" rx="2"/>
    <rect x="982" y="222" width="136" height="4" fill="#6a5240" opacity="0.6"/>
    <rect x="990" y="228" width="8" height="70" fill="#4a3220"/>
    <rect x="1100" y="228" width="8" height="70" fill="#4a3220"/>
  </g>
  
  <!-- Near trees (large, detailed) -->
  <g class="layer-near" opacity="0.9">
    <!-- Left massive tree -->
    <rect x="30" y="0" width="80" height="400" fill="url(#tree-trunk)" rx="8"/>
    <!-- Bark texture -->
    <rect x="40" y="50" width="3" height="80" fill="#2a1810" opacity="0.4"/>
    <rect x="60" y="120" width="4" height="100" fill="#2a1810" opacity="0.4"/>
    <rect x="85" y="180" width="3" height="90" fill="#2a1810" opacity="0.4"/>
    <!-- Moss patches -->
    <ellipse cx="55" cy="100" rx="15" ry="20" fill="#5a8a3a" opacity="0.6"/>
    <ellipse cx="75" cy="200" rx="18" ry="25" fill="#4a7a2a" opacity="0.5"/>
    <!-- Foliage -->
    <ellipse cx="70" cy="80" rx="90" ry="120" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="70" cy="140" rx="95" ry="110" fill="#6a9a4a" opacity="0.7"/>
    <ellipse cx="70" cy="190" rx="85" ry="105" fill="#5a8a3a" opacity="0.75"/>
    
    <!-- Right massive tree -->
    <rect x="1090" y="0" width="85" height="400" fill="url(#tree-trunk)" rx="8"/>
    <rect x="1100" y="60" width="3" height="90" fill="#2a1810" opacity="0.4"/>
    <rect x="1125" y="140" width="4" height="110" fill="#2a1810" opacity="0.4"/>
    <rect x="1150" y="200" width="3" height="95" fill="#2a1810" opacity="0.4"/>
    <ellipse cx="1115" cy="120" rx="16" ry="22" fill="#5a8a3a" opacity="0.6"/>
    <ellipse cx="1140" cy="220" rx="19" ry="27" fill="#4a7a2a" opacity="0.5"/>
    <ellipse cx="1132" cy="90" rx="92" ry="125" fill="url(#foliage-gradient)" opacity="0.8"/>
    <ellipse cx="1132" cy="150" rx="97" ry="115" fill="#6a9a4a" opacity="0.7"/>
    <ellipse cx="1132" cy="200" rx="87" ry="108" fill="#5a8a3a" opacity="0.75"/>
  </g>
  
  <!-- Hanging vines -->
  <g opacity="0.7">
    <path class="vine" d="M 80,50 Q 82,150 78,250" stroke="#4a6a2a" stroke-width="3" fill="none" style="animation-delay: 0s;"/>
    <path class="vine" d="M 95,70 Q 98,170 92,270" stroke="#5a7a3a" stroke-width="2.5" fill="none" style="animation-delay: 2s;"/>
    <path class="vine" d="M 1120,60 Q 1118,160 1122,260" stroke="#4a6a2a" stroke-width="3" fill="none" style="animation-delay: 1s;"/>
    <path class="vine" d="M 1145,80 Q 1142,180 1148,280" stroke="#5a7a3a" stroke-width="2.5" fill="none" style="animation-delay: 3s;"/>
    
    <!-- Vine leaves -->
    <ellipse cx="82" cy="150" rx="8" ry="12" fill="#5a8a3a" opacity="0.8"/>
    <ellipse cx="78" cy="200" rx="7" ry="11" fill="#5a8a3a" opacity="0.8"/>
    <ellipse cx="1118" cy="140" rx="8" ry="12" fill="#5a8a3a" opacity="0.8"/>
    <ellipse cx="1122" cy="190" rx="7" ry="11" fill="#5a8a3a" opacity="0.8"/>
  </g>
  
  <!-- Foreground undergrowth -->
  <g class="layer-near" opacity="0.8">
    <!-- Ferns and bushes -->
    <ellipse cx="200" cy="370" rx="40" ry="25" fill="#4a7a3a" opacity="0.7"/>
    <ellipse cx="240" cy="375" rx="35" ry="22" fill="#5a8a4a" opacity="0.6"/>
    <ellipse cx="950" cy="372" rx="42" ry="26" fill="#4a7a3a" opacity="0.7"/>
    <ellipse cx="1000" cy="377" rx="38" ry="24" fill="#5a8a4a" opacity="0.6"/>
    
    <!-- Grass tufts -->
    <path d="M 180,380 Q 182,360 180,350" stroke="#5a8a3a" stroke-width="2" fill="none"/>
    <path d="M 185,382 Q 188,362 186,352" stroke="#6a9a4a" stroke-width="1.5" fill="none"/>
    <path d="M 190,381 Q 191,361 192,351" stroke="#5a8a3a" stroke-width="2" fill="none"/>
    <path d="M 1010,380 Q 1008,360 1010,350" stroke="#5a8a3a" stroke-width="2" fill="none"/>
    <path d="M 1015,382 Q 1012,362 1014,352" stroke="#6a9a4a" stroke-width="1.5" fill="none"/>
    <path d="M 1020,381 Q 1021,361 1019,351" stroke="#5a8a3a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Light rain (very gentle) -->
  <g opacity="0.15">
    <line class="rain" x1="250" y1="-10" x2="250" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4s; animation-delay: 0s;"/>
    <line class="rain" x1="400" y1="-10" x2="400" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4.5s; animation-delay: 1s;"/>
    <line class="rain" x1="550" y1="-10" x2="550" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4.2s; animation-delay: 2s;"/>
    <line class="rain" x1="700" y1="-10" x2="700" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4.7s; animation-delay: 0.5s;"/>
    <line class="rain" x1="850" y1="-10" x2="850" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4.3s; animation-delay: 1.5s;"/>
    <line class="rain" x1="1000" y1="-10" x2="1000" y2="10" stroke="#f8ff88" stroke-width="0.8" style="animation-duration: 4.6s; animation-delay: 0.8s;"/>
  </g>
  
  <!-- Fireflies (warm glowing) -->
  <!-- Far layer -->
  <g opacity="0.7">
    <circle class="firefly-1" cx="280" cy="180" r="2.5" fill="url(#firefly-light)" filter="url(#firefly-glow)"/>
    <circle class="firefly-2" cx="480" cy="200" r="2.5" fill="url(#firefly-light)" filter="url(#firefly-glow)"/>
    <circle class="firefly-3" cx="720" cy="190" r="2.5" fill="url(#firefly-light)" filter="url(#firefly-glow)"/>
    <circle class="firefly-1" cx="920" cy="175" r="2.5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -5s;"/>
  </g>
  
  <!-- Mid layer -->
  <g opacity="0.85">
    <circle class="firefly-2" cx="350" cy="220" r="3.5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -7s;"/>
    <circle class="firefly-1" cx="550" cy="210" r="3.5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -11s;"/>
    <circle class="firefly-3" cx="650" cy="235" r="3.5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -3s;"/>
    <circle class="firefly-2" cx="800" cy="225" r="3.5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -9s;"/>
  </g>
  
  <!-- Near layer (brightest) -->
  <g opacity="1">
    <circle class="firefly-3" cx="300" cy="260" r="5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -13s;"/>
    <circle class="firefly-1" cx="600" cy="250" r="5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -6s;"/>
    <circle class="firefly-2" cx="900" cy="270" r="5" fill="url(#firefly-light)" filter="url(#firefly-glow)" style="animation-delay: -15s;"/>
  </g>
  
  <!-- Warm overlay for atmosphere -->
  <rect width="1200" height="400" fill="#f8e8a8" opacity="0.05"/>
  
  <!-- Subtle ground mist -->
  <rect x="0" y="320" width="1200" height="80" filter="url(#mist-filter)" opacity="0.15"/>
</svg>
