<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 400">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#FF1493"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <radialGradient id="explosionGrad">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FF1493" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="textClip">
      <text x="700" y="180" font-family="Arial Black" font-size="120" font-weight="900" text-anchor="middle">BRANDON</text>
    </clipPath>
  </defs>
  
  <style>
    .hero-bg { fill: #0d1117; }
    
    .energy-field {
      fill: url(#explosionGrad);
      animation: energyPulse 3s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    @keyframes energyPulse {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.7; transform: scale(1.2) rotate(180deg); }
    }
    
    .name-huge {
      font-family: 'Arial Black', sans-serif;
      font-size: 120px;
      font-weight: 900;
      fill: url(#heroGrad1);
      filter: url(#heroGlow);
      animation: nameShift 8s ease-in-out infinite;
    }
    
    @keyframes nameShift {
      0%, 100% { opacity: 1; transform: translateY(0px); }
      50% { opacity: 0.9; transform: translateY(-5px); }
    }
    
    .subtitle-epic {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      fill: #00D9FF;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.9; transform: translateY(0); }
    }
    
    .particle-stream {
      fill: #00D9FF;
      animation: streamFlow 4s ease-in-out infinite;
    }
    
    @keyframes streamFlow {
      0% { opacity: 0; transform: translate(0, 0) scale(0); }
      20% { opacity: 1; transform: translate(50px, -30px) scale(1); }
      80% { opacity: 1; transform: translate(350px, -150px) scale(0.5); }
      100% { opacity: 0; transform: translate(400px, -180px) scale(0); }
    }
    
    .code-matrix {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00D9FF;
      opacity: 0;
      animation: matrixFall 8s linear infinite;
    }
    
    @keyframes matrixFall {
      0% { opacity: 0; transform: translateY(-50px); }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { opacity: 0; transform: translateY(400px); }
    }
    
    .lightning-bolt {
      stroke: #FFD700;
      stroke-width: 3;
      fill: none;
      opacity: 0;
      filter: url(#heroGlow);
      animation: lightning 4s ease-in-out infinite;
    }
    
    @keyframes lightning {
      0%, 90%, 100% { opacity: 0; }
      91%, 93%, 95% { opacity: 1; }
      92%, 94% { opacity: 0.3; }
    }
    
    .orbit-ring {
      fill: none;
      stroke: #FF1493;
      stroke-width: 2;
      opacity: 0.3;
      animation: ringRotate 20s linear infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .tech-constellation {
      fill: #FFD700;
      animation: starPulse 3s ease-in-out infinite;
    }
    
    @keyframes starPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    
    .gradient-text {
      fill: url(#heroGrad1);
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      animation: textGlow 4s ease-in-out infinite;
    }
    
    @keyframes textGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .neural-path {
      stroke: #00D9FF;
      stroke-width: 2;
      fill: none;
      opacity: 0.4;
      stroke-dasharray: 10,5;
      animation: neuralFlow 15s linear infinite;
    }
    
    @keyframes neuralFlow {
      to { stroke-dashoffset: -1000; }
    }
  </style>
  
  <!-- Background -->
  <rect class="hero-bg" width="1400" height="400"/>
  
  <!-- Energy fields -->
  <circle class="energy-field" cx="700" cy="200" r="300" style="animation-delay: 0s"/>
  <circle class="energy-field" cx="700" cy="200" r="250" style="animation-delay: 1s; animation-duration: 4s"/>
  <circle class="energy-field" cx="700" cy="200" r="200" style="animation-delay: 2s; animation-duration: 5s"/>
  
  <!-- Neural network paths -->
  <path class="neural-path" d="M 0,100 Q 350,50 700,100 T 1400,100" style="animation-delay: 0s"/>
  <path class="neural-path" d="M 0,200 Q 350,250 700,200 T 1400,200" style="animation-delay: 5s"/>
  <path class="neural-path" d="M 0,300 Q 350,250 700,300 T 1400,300" style="animation-delay: 10s"/>
  
  <!-- Orbit rings -->
  <ellipse class="orbit-ring" cx="700" cy="200" rx="400" ry="150"/>
  <ellipse class="orbit-ring" cx="700" cy="200" rx="350" ry="120" style="animation-duration: 15s; animation-direction: reverse"/>
  
  <!-- Lightning bolts -->
  <path class="lightning-bolt" d="M 200,50 L 220,120 L 200,120 L 230,200" style="animation-delay: 0s"/>
  <path class="lightning-bolt" d="M 1200,100 L 1180,170 L 1200,170 L 1170,250" style="animation-delay: 2s"/>
  
  <!-- Matrix code rain -->
  <text class="code-matrix" x="150" style="animation-delay: 0s">const build = () =&gt; excellence;</text>
  <text class="code-matrix" x="400" style="animation-delay: 2s">function innovate() { return art; }</text>
  <text class="code-matrix" x="900" style="animation-delay: 4s">while(growing) { evolve(); }</text>
  <text class="code-matrix" x="1150" style="animation-delay: 6s">rad.shell.launch();</text>
  <text class="code-matrix" x="250" style="animation-delay: 1s">git commit -m "masterpiece"</text>
  <text class="code-matrix" x="1050" style="animation-delay: 5s">python craft.py --level=master</text>
  <text class="code-matrix" x="600" style="animation-delay: 3s">npm run transcend</text>
  
  <!-- Particle streams -->
  <circle class="particle-stream" cx="100" cy="300" r="4" style="animation-delay: 0s"/>
  <circle class="particle-stream" cx="100" cy="300" r="3" style="animation-delay: 0.3s"/>
  <circle class="particle-stream" cx="100" cy="300" r="4" style="animation-delay: 0.6s"/>
  <circle class="particle-stream" cx="1300" cy="100" r="3" style="animation-delay: 1s; animation-direction: reverse"/>
  <circle class="particle-stream" cx="1300" cy="100" r="4" style="animation-delay: 1.3s; animation-direction: reverse"/>
  
  <!-- Tech constellation points -->
  <circle class="tech-constellation" cx="250" cy="150" r="3" style="animation-delay: 0s"/>
  <circle class="tech-constellation" cx="1150" cy="250" r="3" style="animation-delay: 1s"/>
  <circle class="tech-constellation" cx="350" cy="80" r="2" style="animation-delay: 2s"/>
  <circle class="tech-constellation" cx="1050" cy="320" r="2" style="animation-delay: 1.5s"/>
  
  <!-- Main name -->
  <text class="name-huge" x="700" y="180" text-anchor="middle">BRANDON</text>
  <text class="name-huge" x="700" y="260" text-anchor="middle" style="font-size: 80px; animation-delay: 0.2s">FRYSLIE</text>
  
  <!-- Subtitles -->
  <text class="subtitle-epic" x="700" y="310" text-anchor="middle">
    &lt; Architect of Systems • Craftsman of Code • Builder of Futures &gt;
  </text>
  
  <text class="gradient-text" x="700" y="350" text-anchor="middle">
    10 Years • 70 Repos • ∞ Commits • Thousands of Users
  </text>
</svg>
