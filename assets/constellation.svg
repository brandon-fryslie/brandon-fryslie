<svg viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .constellation-line {
      stroke: #00D9FF;
      stroke-width: 1;
      opacity: 0;
      animation: appear-line 0.5s ease-out forwards;
    }
    
    .line1 { animation-delay: 0.5s; }
    .line2 { animation-delay: 0.7s; }
    .line3 { animation-delay: 0.9s; }
    .line4 { animation-delay: 1.1s; }
    .line5 { animation-delay: 1.3s; }
    .line6 { animation-delay: 1.5s; }
    .line7 { animation-delay: 1.7s; }
    .line8 { animation-delay: 1.9s; }
    
    .project-star {
      transform-box: fill-box;
      transform-origin: center;
      animation: twinkle 3s infinite ease-in-out;
    }
    
    .star-large {
      fill: #FFD700;
      animation-delay: 0s;
    }
    
    .star-medium {
      fill: #00D9FF;
      animation-delay: 0.5s;
    }
    
    .star-small {
      fill: #FF1493;
      animation-delay: 1s;
    }
    
    .project-label {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      fill: #00D9FF;
      opacity: 0;
      animation: fade-in-label 0.8s ease-out forwards;
    }
    
    .label1 { animation-delay: 2s; }
    .label2 { animation-delay: 2.2s; }
    .label3 { animation-delay: 2.4s; }
    .label4 { animation-delay: 2.6s; }
    .label5 { animation-delay: 2.8s; }
    .label6 { animation-delay: 3s; }
    .label7 { animation-delay: 3.2s; }
    
    .title-text {
      font-family: 'Courier New', monospace;
      fill: #00D9FF;
      opacity: 0;
      animation: fade-in-label 1s ease-out 0s forwards;
    }
    
    @keyframes appear-line {
      from { opacity: 0; stroke-dasharray: 200; stroke-dashoffset: 200; }
      to { opacity: 0.4; stroke-dashoffset: 0; }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    
    @keyframes fade-in-label {
      to { opacity: 0.9; }
    }
  </style>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text" font-size="24" font-weight="bold">
    The Constellation of Creation
  </text>
  
  <!-- Constellation lines connecting projects -->
  <line class="constellation-line line1" x1="200" y1="100" x2="350" y2="120"/>
  <line class="constellation-line line2" x1="350" y1="120" x2="500" y2="90"/>
  <line class="constellation-line line3" x1="500" y1="90" x2="650" y2="130"/>
  <line class="constellation-line line4" x1="650" y1="130" x2="800" y2="100"/>
  <line class="constellation-line line5" x1="800" y1="100" x2="950" y2="140"/>
  <line class="constellation-line line6" x1="350" y1="120" x2="500" y2="160"/>
  <line class="constellation-line line7" x1="500" y1="160" x2="650" y2="130"/>
  <line class="constellation-line line8" x1="650" y1="130" x2="800" y2="170"/>
  
  <!-- Project stars (sized by significance) -->
  <!-- rad-shell: largest -->
  <circle class="project-star star-large" cx="650" cy="130" r="10"/>
  <circle class="project-star star-large" cx="650" cy="130" r="6" fill="#000"/>
  
  <!-- Major projects: medium -->
  <circle class="project-star star-medium" cx="200" cy="100" r="7"/>
  <circle class="project-star star-medium" cx="500" cy="90" r="7"/>
  <circle class="project-star star-medium" cx="800" cy="100" r="7"/>
  <circle class="project-star star-medium" cx="950" cy="140" r="7"/>
  
  <!-- Supporting projects: small -->
  <circle class="project-star star-small" cx="350" cy="120" r="5"/>
  <circle class="project-star star-small" cx="500" cy="160" r="5"/>
  <circle class="project-star star-small" cx="800" cy="170" r="5"/>
  
  <!-- Project labels -->
  <text x="200" y="85" text-anchor="middle" class="project-label label1">Smoke</text>
  <text x="200" y="120" text-anchor="middle" class="project-label label1" font-size="9">2011</text>
  
  <text x="350" y="105" text-anchor="middle" class="project-label label2">Ember</text>
  <text x="350" y="140" text-anchor="middle" class="project-label label2" font-size="9">2014</text>
  
  <text x="500" y="75" text-anchor="middle" class="project-label label3">dotfiles</text>
  
  <text x="650" y="110" text-anchor="middle" class="project-label label4" font-size="14" font-weight="bold" fill="#FFD700">rad-shell</text>
  <text x="650" y="155" text-anchor="middle" class="project-label label4" font-size="9" fill="#FFD700">★41 • 2017-2026</text>
  
  <text x="800" y="85" text-anchor="middle" class="project-label label5">esp-bloom</text>
  
  <text x="800" y="190" text-anchor="middle" class="project-label label6">ptytest</text>
  
  <text x="500" y="180" text-anchor="middle" class="project-label label6">tesseract</text>
  
  <text x="950" y="125" text-anchor="middle" class="project-label label7">macos-tts</text>
  <text x="950" y="160" text-anchor="middle" class="project-label label7" font-size="9">AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" class="project-label" style="animation-delay: 3.5s" font-size="13" fill="#FF1493">
    Each star a project • Each line a connection • Together, a legacy
  </text>
</svg>
