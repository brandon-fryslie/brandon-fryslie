<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes subtle-shift {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.25; }
      }
      
      .wireframe { animation: subtle-shift 8s ease-in-out infinite; }
      
      @keyframes weave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      
      .thread { animation: weave 6s ease-in-out infinite; }
    </style>
    
    <pattern id="wireframe-grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60,0 L 0,0 0,60" fill="none" stroke="#1a1a1a" stroke-width="0.5" opacity="0.12"/>
    </pattern>
    
    <linearGradient id="accent-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f0e8;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#8b4049;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b4049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0e8;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Ivory background -->
  <rect width="1200" height="300" fill="#f5f0e8"/>
  
  <!-- Faint wireframe pattern -->
  <rect class="wireframe" width="1200" height="300" fill="url(#wireframe-grid)"/>
  
  <!-- Geometric construction lines (very subtle) -->
  <g opacity="0.08" stroke="#1a1a1a" stroke-width="0.5" fill="none">
    <!-- Golden ratio divisions -->
    <line x1="0" y1="185.4" x2="1200" y2="185.4"/>
    <line x1="741.6" y1="0" x2="741.6" y2="300"/>
    
    <!-- Thirds -->
    <line x1="400" y1="0" x2="400" y2="300" stroke-dasharray="2,4"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="105" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="72" 
        font-weight="300" 
        letter-spacing="24"
        fill="#1a1a1a" 
        text-anchor="middle">THE ATELIER</text>
  
  <!-- Subtitle -->
  <text x="600" y="145" 
        font-family="Georgia, serif" 
        font-size="18" 
        font-style="italic"
        font-weight="300"
        letter-spacing="2"
        fill="#4a4a4a" 
        text-anchor="middle">Machines That Dream in Geometry</text>
  
  <!-- Season marker -->
  <text x="600" y="180" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" 
        font-weight="500"
        letter-spacing="3"
        fill="#8b4049" 
        text-anchor="middle">WINTER 2026: CONTINUITY & GAUGE</text>
  
  <!-- Accent line -->
  <rect x="300" y="195" width="600" height="1" fill="url(#accent-line)"/>
  
  <!-- Geometric pattern detail (lower right) -->
  <g transform="translate(1050, 220)" opacity="0.15">
    <!-- Loom-inspired geometric knot -->
    <path d="M 0,0 Q 15,5 20,20 Q 25,35 40,40" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    <path d="M 40,0 Q 25,5 20,20 Q 15,35 0,40" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    <circle cx="20" cy="20" r="3" fill="none" stroke="#8b4049" stroke-width="1"/>
    
    <!-- Warp threads -->
    <line class="thread" x1="10" y1="-5" x2="10" y2="45" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line class="thread" x1="20" y1="-5" x2="20" y2="45" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3" style="animation-delay: -2s;"/>
    <line class="thread" x1="30" y1="-5" x2="30" y2="45" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3" style="animation-delay: -4s;"/>
  </g>
  
  <!-- Measurement marks (atelier detail) -->
  <g opacity="0.2" stroke="#1a1a1a" stroke-width="0.5">
    <line x1="50" y1="30" x2="50" y2="40"/>
    <line x1="50" y1="35" x2="100" y2="35"/>
    <line x1="100" y1="30" x2="100" y2="40"/>
    
    <line x1="1100" y1="30" x2="1100" y2="40"/>
    <line x1="1100" y1="35" x2="1150" y2="35"/>
    <line x1="1150" y1="30" x2="1150" y2="40"/>
  </g>
  
  <!-- Bottom info line -->
  <text x="50" y="280" 
        font-family="system-ui, -apple-system, monospace" 
        font-size="9" 
        letter-spacing="1"
        fill="#7a7a7a" 
        text-anchor="start">COLLECTION â„– 04</text>
  
  <text x="1150" y="280" 
        font-family="system-ui, -apple-system, monospace" 
        font-size="9" 
        letter-spacing="1"
        fill="#7a7a7a" 
        text-anchor="end">EST. 2025</text>
</svg>
