<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cosmicCenter" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FF1493;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#00D9FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="myceliumGrad" cx="50%" cy="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.2"/>
    </radialGradient>
  </defs>
  
  <style>
    /* Fractal mycelium threads */
    .mycelium {
      stroke: url(#myceliumGrad);
      fill: none;
      stroke-width: 1;
      opacity: 0;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
    }
    
    /* Threads appear and pulse */
    .thread-1 { animation: grow-thread 4s ease-out 0s forwards, pulse-glow 6s ease-in-out 4s infinite; }
    .thread-2 { animation: grow-thread 4s ease-out 0.15s forwards, pulse-glow 6s ease-in-out 4.15s infinite; }
    .thread-3 { animation: grow-thread 4s ease-out 0.3s forwards, pulse-glow 6s ease-in-out 4.3s infinite; }
    .thread-4 { animation: grow-thread 4s ease-out 0.45s forwards, pulse-glow 6s ease-in-out 4.45s infinite; }
    .thread-5 { animation: grow-thread 4s ease-out 0.6s forwards, pulse-glow 6s ease-in-out 4.6s infinite; }
    .thread-6 { animation: grow-thread 4s ease-out 0.75s forwards, pulse-glow 6s ease-in-out 4.75s infinite; }
    .thread-7 { animation: grow-thread 4s ease-out 0.9s forwards, pulse-glow 6s ease-in-out 4.9s infinite; }
    .thread-8 { animation: grow-thread 4s ease-out 1.05s forwards, pulse-glow 6s ease-in-out 5.05s infinite; }
    .thread-9 { animation: grow-thread 4s ease-out 1.2s forwards, pulse-glow 6s ease-in-out 5.2s infinite; }
    .thread-10 { animation: grow-thread 4s ease-out 1.35s forwards, pulse-glow 6s ease-in-out 5.35s infinite; }
    .thread-11 { animation: grow-thread 4s ease-out 1.5s forwards, pulse-glow 6s ease-in-out 5.5s infinite; }
    .thread-12 { animation: grow-thread 4s ease-out 1.65s forwards, pulse-glow 6s ease-in-out 5.65s infinite; }
    
    /* Cosmic particles */
    .particle {
      fill: #FFD700;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    .particle-float {
      animation: float-particle 8s ease-in-out infinite;
    }
    
    .p1 { animation-delay: 0s; }
    .p2 { animation-delay: 0.5s; }
    .p3 { animation-delay: 1s; }
    .p4 { animation-delay: 1.5s; }
    .p5 { animation-delay: 2s; }
    .p6 { animation-delay: 2.5s; }
    .p7 { animation-delay: 3s; }
    .p8 { animation-delay: 3.5s; }
    
    /* Central consciousness */
    .consciousness {
      fill: url(#cosmicCenter);
      transform-box: fill-box;
      transform-origin: center;
      animation: breathe 4s ease-in-out infinite;
    }
    
    /* Fractal branches */
    .branch {
      stroke: #00D9FF;
      fill: none;
      stroke-width: 2;
      opacity: 0;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
    }
    
    .b1 { animation: grow-branch 3s ease-out 2s forwards; }
    .b2 { animation: grow-branch 3s ease-out 2.2s forwards; }
    .b3 { animation: grow-branch 3s ease-out 2.4s forwards; }
    .b4 { animation: grow-branch 3s ease-out 2.6s forwards; }
    .b5 { animation: grow-branch 3s ease-out 2.8s forwards; }
    .b6 { animation: grow-branch 3s ease-out 3s forwards; }
    
    /* Reality nodes */
    .node {
      fill: #FF1493;
      transform-box: fill-box;
      transform-origin: center;
      opacity: 0;
      animation: node-emerge 1s ease-out forwards, node-pulse 3s ease-in-out infinite;
    }
    
    .n1 { animation-delay: 3s, 4s; }
    .n2 { animation-delay: 3.2s, 4.2s; }
    .n3 { animation-delay: 3.4s, 4.4s; }
    .n4 { animation-delay: 3.6s, 4.6s; }
    .n5 { animation-delay: 3.8s, 4.8s; }
    
    @keyframes grow-thread {
      0% { stroke-dashoffset: 500; opacity: 0; }
      100% { stroke-dashoffset: 0; opacity: 0.6; }
    }
    
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    @keyframes float-particle {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(10px, -20px) scale(1.5); opacity: 1; }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
    
    @keyframes grow-branch {
      0% { stroke-dashoffset: 300; opacity: 0; }
      100% { stroke-dashoffset: 0; opacity: 0.7; }
    }
    
    @keyframes node-emerge {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes node-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
  </style>
  
  <!-- Central consciousness - the source -->
  <circle class="consciousness" cx="600" cy="500" r="80"/>
  
  <!-- Mycelium threads spreading from earth -->
  <path class="mycelium thread-1" d="M 600 500 Q 550 450, 520 380 Q 490 310, 480 240"/>
  <path class="mycelium thread-2" d="M 600 500 Q 580 440, 570 360 Q 560 280, 550 200"/>
  <path class="mycelium thread-3" d="M 600 500 Q 610 430, 615 340 Q 620 250, 625 170"/>
  <path class="mycelium thread-4" d="M 600 500 Q 640 440, 655 360 Q 670 280, 680 200"/>
  <path class="mycelium thread-5" d="M 600 500 Q 660 450, 690 380 Q 720 310, 740 240"/>
  <path class="mycelium thread-6" d="M 600 500 Q 530 460, 470 400 Q 410 340, 360 280"/>
  <path class="mycelium thread-7" d="M 600 500 Q 670 460, 730 400 Q 790 340, 840 280"/>
  <path class="mycelium thread-8" d="M 600 500 Q 560 470, 510 430 Q 460 390, 400 340"/>
  <path class="mycelium thread-9" d="M 600 500 Q 640 470, 690 430 Q 740 390, 800 340"/>
  <path class="mycelium thread-10" d="M 600 500 Q 590 450, 575 380 Q 560 310, 540 230"/>
  <path class="mycelium thread-11" d="M 600 500 Q 610 450, 625 380 Q 640 310, 660 230"/>
  <path class="mycelium thread-12" d="M 600 500 Q 600 440, 600 360 Q 600 280, 600 200"/>
  
  <!-- Fractal branches reaching upward -->
  <path class="branch b1" d="M 480 240 L 440 180 L 420 140 M 440 180 L 460 160"/>
  <path class="branch b2" d="M 550 200 L 530 150 L 520 110 M 530 150 L 550 130"/>
  <path class="branch b3" d="M 625 170 L 625 120 L 625 80 M 625 120 L 645 110"/>
  <path class="branch b4" d="M 680 200 L 700 150 L 710 110 M 700 150 L 680 130"/>
  <path class="branch b5" d="M 740 240 L 780 180 L 800 140 M 780 180 L 760 160"/>
  <path class="branch b6" d="M 600 200 L 600 150 L 600 100 M 600 150 L 580 140 M 600 150 L 620 140"/>
  
  <!-- Reality nodes - key moments -->
  <circle class="node n1" cx="480" cy="240" r="8"/>
  <circle class="node n2" cx="550" cy="200" r="8"/>
  <circle class="node n3" cx="600" cy="150" r="12"/>
  <circle class="node n4" cx="680" cy="200" r="8"/>
  <circle class="node n5" cx="740" cy="240" r="8"/>
  
  <!-- Floating particles of infinity -->
  <circle class="particle particle-float p1" cx="450" cy="300" r="3"/>
  <circle class="particle particle-float p2" cx="520" cy="280" r="2"/>
  <circle class="particle particle-float p3" cx="580" cy="250" r="3"/>
  <circle class="particle particle-float p4" cx="640" cy="270" r="2"/>
  <circle class="particle particle-float p5" cx="710" cy="290" r="3"/>
  <circle class="particle particle-float p6" cx="400" cy="350" r="2"/>
  <circle class="particle particle-float p7" cx="800" cy="350" r="2"/>
  <circle class="particle particle-float p8" cx="600" cy="320" r="4"/>
  
  <!-- Labels emerging from the void -->
  <text x="480" y="260" text-anchor="middle" font-family="Courier New" font-size="10" fill="#00D9FF" opacity="0" style="animation: node-emerge 1s ease-out 3.5s forwards">2011</text>
  <text x="550" y="220" text-anchor="middle" font-family="Courier New" font-size="10" fill="#00D9FF" opacity="0" style="animation: node-emerge 1s ease-out 3.7s forwards">2014</text>
  <text x="600" y="135" text-anchor="middle" font-family="Courier New" font-size="12" fill="#FFD700" opacity="0" font-weight="bold" style="animation: node-emerge 1s ease-out 3.9s forwards">2017</text>
  <text x="680" y="220" text-anchor="middle" font-family="Courier New" font-size="10" fill="#00D9FF" opacity="0" style="animation: node-emerge 1s ease-out 4.1s forwards">2020</text>
  <text x="740" y="260" text-anchor="middle" font-family="Courier New" font-size="10" fill="#00D9FF" opacity="0" style="animation: node-emerge 1s ease-out 4.3s forwards">2024</text>
  
  <!-- The message -->
  <text x="600" y="40" text-anchor="middle" font-family="Courier New" font-size="26" fill="#FFD700" opacity="0" font-weight="bold" style="animation: node-emerge 2s ease-out 5s forwards">
    From Earth to Infinity
  </text>
  <text x="600" y="65" text-anchor="middle" font-family="Courier New" font-size="13" fill="#FF1493" opacity="0" style="animation: node-emerge 2s ease-out 5.5s forwards">
    Mycelium networks spawning consciousness across dimensions
  </text>
  <text x="600" y="85" text-anchor="middle" font-family="Courier New" font-size="11" fill="#00D9FF" opacity="0" style="animation: node-emerge 2s ease-out 6s forwards">
    15 years • Infinite connections • One eternal growth
  </text>
</svg>
