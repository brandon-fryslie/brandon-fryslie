<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="8" fill="#0d1117"/>
  <rect width="800" height="200" rx="8" fill="url(#grid)" opacity="0.4"/>

  <!-- Connection lines -->
  <g stroke="#30363d" stroke-width="1" fill="none">
    <line x1="100" y1="60" x2="240" y2="52"/>
    <line x1="240" y1="52" x2="380" y2="58"/>
    <line x1="380" y1="58" x2="520" y2="46"/>
    <line x1="520" y1="46" x2="660" y2="56"/>
    <line x1="100" y1="60" x2="190" y2="128"/>
    <line x1="190" y1="128" x2="400" y2="134"/>
    <line x1="380" y1="58" x2="400" y2="134"/>
  </g>

  <!-- Traveling dots -->
  <!-- Go → Python -->
  <circle r="1.5" fill="#00ADD8">
    <animate attributeName="cx" values="100;240" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;52" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="7s" repeatCount="indefinite"/>
  </circle>
  <!-- Python → TypeScript -->
  <circle r="1.5" fill="#3776AB">
    <animate attributeName="cx" values="240;380" dur="11s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="cy" values="52;58" dur="11s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="11s" repeatCount="indefinite" begin="2s"/>
  </circle>
  <!-- TypeScript → JavaScript -->
  <circle r="1.5" fill="#3178C6">
    <animate attributeName="cx" values="380;520" dur="13s" repeatCount="indefinite" begin="4s"/>
    <animate attributeName="cy" values="58;46" dur="13s" repeatCount="indefinite" begin="4s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="13s" repeatCount="indefinite" begin="4s"/>
  </circle>
  <!-- JavaScript → Java -->
  <circle r="1.5" fill="#F0DB4F">
    <animate attributeName="cx" values="520;660" dur="7s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="cy" values="46;56" dur="7s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="7s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <!-- Go → Shell -->
  <circle r="1.5" fill="#00ADD8">
    <animate attributeName="cx" values="100;190" dur="11s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="cy" values="60;128" dur="11s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="11s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <!-- Shell → Terraform -->
  <circle r="1.5" fill="#4EAA25">
    <animate attributeName="cx" values="190;400" dur="13s" repeatCount="indefinite" begin="5s"/>
    <animate attributeName="cy" values="128;134" dur="13s" repeatCount="indefinite" begin="5s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="13s" repeatCount="indefinite" begin="5s"/>
  </circle>
  <!-- TypeScript → Terraform -->
  <circle r="1.5" fill="#3178C6">
    <animate attributeName="cx" values="380;400" dur="17s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="cy" values="58;134" dur="17s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" keyTimes="0;0.1;0.9;1" dur="17s" repeatCount="indefinite" begin="7s"/>
  </circle>

  <!-- Node glows -->
  <circle cx="100" cy="60" r="28" fill="#00ADD8" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="52" r="28" fill="#3776AB" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="13s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="58" r="28" fill="#3178C6" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="46" r="28" fill="#F0DB4F" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="17s" repeatCount="indefinite"/>
  </circle>
  <circle cx="660" cy="56" r="28" fill="#ED8B00" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="11s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="190" cy="128" r="28" fill="#4EAA25" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="19s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="134" r="28" fill="#7B42BC" opacity="0.06">
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="13s" repeatCount="indefinite" begin="5s"/>
  </circle>

  <!-- Node circles -->
  <circle cx="100" cy="60" r="16" fill="#00ADD8" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="52" r="16" fill="#3776AB" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="13s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="58" r="16" fill="#3178C6" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="46" r="16" fill="#F0DB4F" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="17s" repeatCount="indefinite"/>
  </circle>
  <circle cx="660" cy="56" r="16" fill="#ED8B00" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="11s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="190" cy="128" r="16" fill="#4EAA25" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="19s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="134" r="16" fill="#7B42BC" opacity="0.85">
    <animate attributeName="opacity" values="0.75;0.95;0.75" dur="13s" repeatCount="indefinite" begin="5s"/>
  </circle>

  <!-- Labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">
    <text x="100" y="90">Go</text>
    <text x="240" y="80">Python</text>
    <text x="380" y="86">TypeScript</text>
    <text x="520" y="74">JavaScript</text>
    <text x="660" y="84">Java</text>
    <text x="190" y="156">Shell</text>
    <text x="400" y="162">Terraform</text>
  </g>

  <!-- Domains -->
  <line x1="40" y1="175" x2="760" y2="175" stroke="#21262d" stroke-width="0.5"/>
  <text x="400" y="192" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#484f58" text-anchor="middle">Backend Systems · Platform Infrastructure · Access Control · Distributed Coordination · Developer Tooling · Compiler Design</text>
</svg>
