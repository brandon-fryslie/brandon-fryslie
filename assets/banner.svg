    <circle cx="0" cy="0" r="10" fill="#F7DF1E" opacity="0.8"/>
    <text x="0" y="5" font-size="16" text-anchor="middle">‚ö°</text>
  </g>
  <g class="orbit" transform="translate(600, 150)" style="animation-delay: -10s">
    <circle cx="0" cy="0" r="10" fill="#61DAFB" opacity="0.8"/>
    <text x="0" y="5" font-size="16" text-anchor="middle">‚öõÔ∏è</text>
  </g>
  <g class="orbit" transform="translate(600, 150)" style="animation-delay: -15s">
    <circle cx="0" cy="0" r="10" fill="#00D9FF" opacity="0.8"/>
    <text x="0" y="5" font-size="16" text-anchor="middle">ü§ñ</text>
  </g>
  
  <!-- Floating particles -->
  <circle class="pulse" cx="150" cy="100" r="8" fill="#00D9FF"/>
  <circle class="pulse" cx="1050" cy="200" r="8" fill="#FF1493" style="animation-delay: -1s"/>
  <circle class="pulse" cx="200" cy="250" r="8" fill="#FFD700" style="animation-delay: -2s"/>
  <circle class="pulse" cx="1000" cy="80" r="8" fill="#7B68EE" style="animation-delay: -1.5s"/>
  
  <!-- Main title -->
  <text class="float title" x="600" y="140">BRANDON FRYSLIE</text>
  <text class="subtitle" x="600" y="180">Building Excellence Since Day One</text>
  <text class="subtitle" x="600" y="210" style="font-size: 18px; opacity: 0.8">
    Senior Engineer ‚Ä¢ AI Architect ‚Ä¢ Tool Craftsman
