<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: url(#titleGradient);
        text-anchor: middle;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        fill: #00D9FF;
        text-anchor: middle;
      }
      .code-line {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00FF41;
        opacity: 0.6;
      }
      .orbit {
        transform-origin: center;
        animation: orbit 20s linear infinite;
      }
      .pulse {
        animation: pulse 3s ease-in-out infinite;
      }
      .float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; r: 8px; }
        50% { opacity: 1; r: 12px; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
    </style>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF">
        <animate attributeName="stop-color" values="#00D9FF;#7B68EE;#FF1493;#FFD700;#00D9FF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7B68EE">
        <animate attributeName="stop-color" values="#7B68EE;#FF1493;#FFD700;#00D9FF;#7B68EE" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF1493">
        <animate attributeName="stop-color" values="#FF1493;#FFD700;#00D9FF;#7B68EE;#FF1493" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Code rain effect -->
  <text class="code-line" x="50" y="0">const craft = require('excellence');<animate attributeName="y" values="-20;320" dur="8s" repeatCount="indefinite"/></text>
  <text class="code-line" x="250" y="0">import { innovation } from 'ai';<animate attributeName="y" values="-20;320" dur="10s" repeatCount="indefinite"/></text>
  <text class="code-line" x="450" y="0">function buildTheFuture() {<animate attributeName="y" values="-20;320" dur="12s" repeatCount="indefinite"/></text>
  <text class="code-line" x="700" y="0">class DevTools extends Awesome<animate attributeName="y" values="-20;320" dur="9s" repeatCount="indefinite"/></text>
  <text class="code-line" x="950" y="0">export default creativity;<animate attributeName="y" values="-20;320" dur="11s" repeatCount="indefinite"/></text>
  <text class="code-line" x="1150" y="0">#!/usr/bin/env innovation<animate attributeName="y" values="-20;320" dur="7s" repeatCount="indefinite"/></text>
  
  <!-- Orbiting tech symbols -->
