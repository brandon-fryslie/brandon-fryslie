<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#FF1493;#FFD700;#00D9FF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF1493;#FFD700;#00D9FF;#FF1493" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#00D9FF;#FF1493;#FFD700" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="particleGlow">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <style>
    .bg-rect { fill: #0d1117; }
    
    .code-rain {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      fill: #00D9FF;
      opacity: 0.3;
      animation: rain 15s linear infinite;
    }
    
    @keyframes rain {
      0% { transform: translateY(-300px); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(300px); opacity: 0; }
    }
    
    .main-title {
      font-family: 'Arial', sans-serif;
      font-size: 72px;
      font-weight: bold;
      fill: url(#mainGradient);
      filter: url(#glow);
    }
    
    .subtitle {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      fill: #00D9FF;
      opacity: 0.8;
    }
    
    .orbit-path {
      animation: orbit 20s linear infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    .orbit-path-reverse {
      animation: orbit-reverse 15s linear infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    
    @keyframes orbit-reverse {
      from { transform: rotate(0deg) translateX(220px) rotate(0deg); }
      to { transform: rotate(-360deg) translateX(220px) rotate(360deg); }
    }
    
    .tech-icon {
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    .particle {
      fill: url(#particleGlow);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
    }
    
    .neural-line {
      stroke: #00D9FF;
      stroke-width: 1;
      stroke-opacity: 0.3;
      fill: none;
      animation: neuralPulse 4s ease-in-out infinite;
    }
    
    @keyframes neuralPulse {
      0%, 100% { stroke-opacity: 0.3; }
      50% { stroke-opacity: 0.8; }
    }
  </style>
  
  <!-- Background -->
  <rect class="bg-rect" width="1200" height="300"/>
  
  <!-- Neural network lines -->
  <path class="neural-line" d="M 0,150 Q 300,50 600,150 T 1200,150" style="animation-delay: 0s"/>
  <path class="neural-line" d="M 0,100 Q 300,200 600,100 T 1200,100" style="animation-delay: 1s"/>
  <path class="neural-line" d="M 0,200 Q 300,100 600,200 T 1200,200" style="animation-delay: 2s"/>
  
  <!-- Code rain effect -->
  <text class="code-rain" x="100" y="0" style="animation-delay: 0s">def build_future():</text>
  <text class="code-rain" x="300" y="0" style="animation-delay: 2s">async function create() {</text>
  <text class="code-rain" x="500" y="0" style="animation-delay: 4s">while (green) { grow(); }</text>
  <text class="code-rain" x="700" y="0" style="animation-delay: 6s">const innovation = await build();</text>
  <text class="code-rain" x="900" y="0" style="animation-delay: 8s">return excellence;</text>
  <text class="code-rain" x="200" y="0" style="animation-delay: 10s">for depth in mastery:</text>
  <text class="code-rain" x="600" y="0" style="animation-delay: 12s">git commit -m "art"</text>
  <text class="code-rain" x="1000" y="0" style="animation-delay: 14s">npm run evolve</text>
  
  <!-- Floating particles -->
  <circle class="particle" cx="150" cy="80" r="3" style="animation-delay: 0s; animation-duration: 7s"/>
  <circle class="particle" cx="950" cy="220" r="4" style="animation-delay: 1s; animation-duration: 6s"/>
  <circle class="particle" cx="250" cy="180" r="2" style="animation-delay: 2s; animation-duration: 8s"/>
  <circle class="particle" cx="850" cy="120" r="3" style="animation-delay: 3s; animation-duration: 5s"/>
  <circle class="particle" cx="450" cy="250" r="2" style="animation-delay: 4s; animation-duration: 7s"/>
  <circle class="particle" cx="650" cy="50" r="3" style="animation-delay: 5s; animation-duration: 6s"/>
  
  <!-- Orbiting tech icons -->
  <g transform="translate(600, 150)">
    <!-- Python -->
    <g class="orbit-path tech-icon" style="animation-delay: 0s">
      <circle fill="#3776AB" r="15"/>
      <text fill="white" font-size="12" text-anchor="middle" dy="4">Py</text>
    </g>
    
    <!-- JavaScript -->
    <g class="orbit-path tech-icon" style="animation-delay: -5s">
      <circle fill="#F7DF1E" r="15"/>
      <text fill="black" font-size="12" text-anchor="middle" dy="4">JS</text>
    </g>
    
    <!-- React -->
    <g class="orbit-path tech-icon" style="animation-delay: -10s">
      <circle fill="#61DAFB" r="15"/>
      <text fill="black" font-size="12" text-anchor="middle" dy="4">âš›</text>
    </g>
    
    <!-- AI -->
    <g class="orbit-path tech-icon" style="animation-delay: -15s">
      <circle fill="#FF1493" r="15"/>
      <text fill="white" font-size="12" text-anchor="middle" dy="4">AI</text>
    </g>
    
    <!-- Shell -->
    <g class="orbit-path-reverse tech-icon" style="animation-delay: 0s">
      <circle fill="#4EAA25" r="15"/>
      <text fill="white" font-size="12" text-anchor="middle" dy="4">âš¡</text>
    </g>
    
    <!-- IoT -->
    <g class="orbit-path-reverse tech-icon" style="animation-delay: -7.5s">
      <circle fill="#E7352C" r="15"/>
      <text fill="white" font-size="12" text-anchor="middle" dy="4">ðŸ”§</text>
    </g>
  </g>
  
  <!-- Main title -->
  <text class="main-title" x="600" y="140" text-anchor="middle">Brandon Fryslie</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="600" y="180" text-anchor="middle">
    &lt;Builder&gt; Â· &lt;Craftsman&gt; Â· &lt;Innovator&gt;
  </text>
</svg>
